<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Card Analyzer</title>
    <!-- Load Stripe.js only for transaction -->
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0033 50%, #000511 100%);
            min-height: 100vh;
            color: #00ff88;
            overflow-x: hidden;
            position: relative;
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .star {
            position: absolute;
            background: #00ff88;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }
        .star:nth-child(odd) { background: #00ccff; animation-delay: 1s; }
        .star:nth-child(3n) { background: #ff0088; animation-delay: 2s; }
        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); }
        }
        .alien { 
            font-size: 40px; 
            position: fixed; 
            right: 5%; 
            top: 15%; 
            z-index: 2; 
            animation: float 6s ease-in-out infinite; 
            filter: drop-shadow(0 0 20px #00ff88); 
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(-5deg); }
            50% { transform: translateY(-30px) rotate(5deg); }
        }
        .ufo { 
            font-size: 30px; 
            position: fixed; 
            left: 3%; 
            bottom: 5%; 
            z-index: 2; 
            animation: hover 4s ease-in-out infinite; 
            filter: drop-shadow(0 0 15px #00ccff); 
        }
        @keyframes hover {
            0%, 100% { transform: translateX(0px) translateY(0px); }
            25% { transform: translateX(10px) translateY(-5px); }
            50% { transform: translateX(0px) translateY(-10px); }
            75% { transform: translateX(-10px) translateY(-5px); }
        }

        /* Navigation */
        .nav-container {
            position: relative;
            z-index: 10;
            padding: 15px;
            text-align: center;
        }
        .title {
            font-size: 2em;
            font-weight: 900;
            background: linear-gradient(45deg, #00ff88, #00ccff, #ff0088);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
            margin-bottom: 15px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { filter: drop-shadow(0 0 20px #00ff88); }
            to { filter: drop-shadow(0 0 40px #00ccff); }
        }
        
        .nav-menu {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            padding: 0 10px;
        }
        .nav-btn {
            flex: 1;
            min-width: 100px;
            max-width: 150px;
            padding: 10px 8px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 0.8em;
            border: 2px solid #00ff88;
            border-radius: 20px;
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .nav-btn:hover, .nav-btn.active {
            background: linear-gradient(45deg, #00ff88, #00ccff);
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.4);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 10px 15px;
            position: relative;
            z-index: 3;
        }

        /* Page Sections */
        .page {
            display: none;
        }
        .page.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section {
            background: rgba(0, 255, 136, 0.1);
            border: 2px solid #00ff88;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.3);
        }
        .section h2 {
            color: #00ccff;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.3em;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: #00ff88;
            text-shadow: 0 0 5px rgba(0, 255, 136, 0.5);
            font-size: 0.9em;
        }
        input[type="text"], input[type="number"], textarea, select {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            font-family: 'Orbitron', monospace;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ff88;
            border-radius: 8px;
            color: #00ff88;
            outline: none;
            resize: vertical;
        }
        textarea {
            min-height: 100px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }
        .analyze-btn {
            background: linear-gradient(45deg, #00ff88, #00ccff);
            color: #000;
        }
        .test-btn {
            background: linear-gradient(45deg, #00ccff, #ff0088);
            color: white;
        }
        .entry-btn {
            background: linear-gradient(45deg, #ff0088, #00ff88);
            color: white;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.4);
        }
        .btn:active {
            transform: translateY(0);
        }
        
        .results {
            background: rgba(0, 204, 255, 0.1);
            border: 2px solid #00ccff;
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 50px rgba(0, 204, 255, 0.3);
            display: none;
        }
        .results.show {
            display: block;
            animation: slideUp 0.5s ease;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(0, 255, 136, 0.2);
            flex-wrap: wrap;
        }
        .result-item:last-child {
            border-bottom: none;
        }
        .result-label {
            font-weight: 700;
            color: #00ccff;
            font-size: 0.9em;
            min-width: 40%;
        }
        .result-value {
            color: #00ff88;
            font-weight: 400;
            text-align: right;
            font-size: 0.9em;
            word-break: break-all;
        }
        .error {
            background: rgba(255, 0, 136, 0.2);
            border: 2px solid #ff0088;
            border-radius: 8px;
            padding: 15px;
            color: #ff0088;
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #00ff88;
            font-size: 1em;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 255, 136, 0.3);
            border-radius: 50%;
            border-top-color: #00ff88;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Entry Manager Styles */
        .connection-status {
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(0, 255, 136, 0.1);
            border-radius: 8px;
            font-size: 0.8em;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 8px;
            margin-bottom: 20px;
        }
        .controls button {
            padding: 8px 10px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 0.8em;
            border: 2px solid #00ff88;
            border-radius: 8px;
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        .controls button:hover {
            background: rgba(0, 255, 136, 0.3);
            transform: translateY(-1px);
        }

        /* Mobile-optimized table */
        .table-container {
            overflow-x: auto;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border: 2px solid rgba(0, 255, 136, 0.2);
        }
        .data-table {
            width: 100%;
            min-width: 600px;
            border-collapse: collapse;
        }
        .data-table th, .data-table td {
            padding: 8px 6px;
            text-align: left;
            border-bottom: 1px solid rgba(0, 255, 136, 0.2);
            font-size: 0.8em;
        }
        .data-table th {
            background: rgba(0, 255, 136, 0.2);
            color: #00ccff;
            font-weight: 700;
            text-transform: uppercase;
            position: sticky;
            top: 0;
            z-index: 5;
        }
        .data-table td {
            color: #00ff88;
        }
        .data-table tr:hover {
            background: rgba(0, 255, 136, 0.1);
        }

        /* Bulk status update styles */
        .bulk-status-controls {
            display: flex;
            gap: 8px;
            margin: 10px 0;
            flex-wrap: wrap;
            align-items: center;
        }
        .bulk-status-controls select {
            padding: 6px 8px;
            font-family: 'Orbitron', monospace;
            font-size: 0.8em;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ff88;
            border-radius: 6px;
            color: #00ff88;
            outline: none;
        }
        .bulk-status-controls button {
            padding: 6px 12px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 0.7em;
            border: 2px solid #00ff88;
            border-radius: 6px;
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        .bulk-status-controls button:hover {
            background: rgba(0, 255, 136, 0.3);
        }

        /* Card element styling for Stripe */
        #card-element {
            padding: 12px;
            border: 2px solid #00ff88;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ff88;
        }

        /* Status cell styling */
        .status-cell {
            cursor: pointer;
            position: relative;
        }
        .status-cell:hover .edit-icon {
            opacity: 1;
        }
        .edit-icon {
            opacity: 0;
            margin-left: 5px;
            font-size: 0.7em;
            transition: opacity 0.3s ease;
        }
        .status-select {
            width: 100%;
            padding: 4px;
            font-family: 'Orbitron', monospace;
            font-size: 0.8em;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #00ff88;
            border-radius: 4px;
            color: #00ff88;
            outline: none;
        }

        /* Mobile responsive adjustments */
        @media (max-width: 768px) {
            .title {
                font-size: 1.8em;
            }
            .nav-btn {
                font-size: 0.7em;
                padding: 8px 6px;
                min-width: 80px;
            }
            .alien {
                font-size: 30px;
                right: 2%;
                top: 10%;
            }
            .ufo {
                font-size: 25px;
                left: 2%;
                bottom: 3%;
            }
            .section {
                padding: 15px;
                margin-bottom: 15px;
            }
            .section h2 {
                font-size: 1.1em;
            }
            .container {
                padding: 5px 10px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.5em;
            }
            .nav-menu {
                gap: 5px;
            }
            .nav-btn {
                font-size: 0.65em;
                padding: 6px 4px;
                min-width: 70px;
            }
            .section {
                padding: 12px;
            }
            .btn {
                padding: 10px;
                font-size: 1em;
            }
            .result-label, .result-value {
                font-size: 0.8em;
            }
            .data-table th, .data-table td {
                padding: 6px 4px;
                font-size: 0.7em;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="alien">👽</div>
    <div class="ufo">🛸</div>

    <div class="nav-container">
        <h1 class="title">COSMIC CARD ANALYZER</h1>
        <div class="nav-menu">
            <button class="nav-btn active" onclick="showPage('analyzer')">🔍 Analyzer</button>
            <button class="nav-btn" onclick="showPage('tester')">💳 Tester</button>

    <div class="container">
        <!-- CARD ANALYZER PAGE -->
        <div id="analyzer" class="page active">
            <div class="section">
                <h2>🔍 Analyze Card Info</h2>
                <div class="input-group">
                    <label class="input-label">Card Number (First 6 Digits)</label>
                    <input type="text" id="bin-input" placeholder="Enter first 6 digits" maxlength="6" inputmode="numeric">
                </div>
                <button class="btn analyze-btn" onclick="analyzeCard()">🔍 ANALYZE CARD INFO</button>
            </div>

            <div id="analyzer-results" class="results">
                <h2 style="color: #00ccff; margin-bottom: 20px; text-align: center;">🔍 ANALYSIS RESULTS</h2>
                <div id="analyzerResultContent"></div>
            </div>
        </div>

        <!-- CARD TESTER PAGE -->
        <div id="tester" class="page">
            <div class="section">
                <h2>💳 Test $0.50 Transaction</h2>
                <div class="input-group">
                    <label class="input-label">Enter Full Card</label>
                    <div id="card-element"></div>
                </div>
                <button class="btn test-btn" onclick="testTransaction()">💳 TEST $0.50 TRANSACTION</button>
            </div>

            <div id="tester-results" class="results">
                <h2 style="color: #00ccff; margin-bottom: 20px; text-align: center;">💳 TRANSACTION RESULTS</h2>
                <div id="testerResultContent"></div>
            </div>
        </div>

        <!-- ENTRY MANAGER PAGE -->
        <div id="manager" class="page">
            <div class="section">
                <h2>📊 Entry Manager</h2>
                
                <!-- Connection Status -->
                <div id="connection-status" class="connection-status">
                    🔄 Initializing storage...
                </div>
                
                <div class="controls">
                    <button onclick="showAddForm()">➕ Add</button>
                    <button onclick="showBulkForm()">📋 Bulk</button>
                    <button onclick="exportData()">💾 Export</button>
                    <button onclick="refreshData()">🔄 Refresh</button>
                </div>

                <!-- Bulk Status Update Controls -->
                <div class="bulk-status-controls">
                    <span style="color: #00ccff; font-size: 0.8em; font-weight: 700;">BULK UPDATE:</span>
                    <select id="bulk-status-select">
                        <option value="">Select Status</option>
                        <option value="Live">Live</option>
                        <option value="Dead">Dead</option>
                        <option value="Unknown">Unknown</option>
                    </select>
                    <button onclick="updateSelectedStatus()">Update Selected</button>
                    <button onclick="selectAll()">Select All</button>
                    <button onclick="clearSelection()">Clear Selection</button>
                </div>

                <!-- Add Single Entry Form -->
                <div id="add-form" style="display: none;">
                    <div class="input-group">
                        <label class="input-label">Card Number</label>
                        <input type="text" id="card-number" placeholder="Card number" inputmode="numeric">
                    </div>
                    <div class="input-group">
                        <label class="input-label">Expiry (MM/YY)</label>
                        <input type="text" id="expiry" placeholder="MM/YY" maxlength="5">
                    </div>
                    <div class="input-group">
                        <label class="input-label">CVV</label>
                        <input type="text" id="cvv" placeholder="CVV" maxlength="4" inputmode="numeric">
                    </div>
                    <div class="input-group">
                        <label class="input-label">ZIP Code</label>
                        <input type="text" id="zip" placeholder="ZIP Code" maxlength="10">
                    </div>
                    <div class="input-group">
                        <label class="input-label">Status</label>
                        <select id="status">
                            <option value="Unknown">Unknown</option>
                            <option value="Live">Live</option>
                            <option value="Dead">Dead</option>
                        </select>
                    </div>
                    <button class="btn entry-btn" onclick="addSingleEntry()">➕ ADD ENTRY</button>
                </div>

                <!-- Bulk Add Form -->
                <div id="bulk-form" style="display: none;">
                    <div class="input-group">
                        <label class="input-label">Paste Card Data</label>
                        <textarea id="bulk-data" placeholder="Paste cards here. Supports various formats:

Full format with personal info:

Status prefixed format:
Live|4388540042977966|042029|800|Heather Karp|3 Boston Way|Newburyport|MA|01950|US|9783955105|hkkarp17@gmail.com|"></textarea>
                    </div>
                    <button class="btn entry-btn" onclick="addBulkEntries()">📋 PROCESS BULK DATA</button>
                </div>

                <!-- Data Table -->
                <div class="table-container">
                    <table class="data-table" id="entries-table">
                        <thead>
                            <tr>
                                <th><input type="checkbox" id="select-all-checkbox" onchange="toggleSelectAll()"></th>
                                <th>Card Number</th>
                                <th>Expiry</th>

    <script>
        // Global variables
        let entries = [];
        let isFirebaseConnected = false;
        let selectedEntries = new Set();

        // Navigation
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            
            document.getElementById(pageId).classList.add('active');
            event.target.classList.add('active');
        }

        // =============== CARD ANALYZER ===============
        async function analyzeCard() {
            const resultContent = document.getElementById('analyzerResultContent');
            const binInput = document.getElementById('bin-input').value.replace(/\D/g, '');

            if (binInput.length < 6) {
                resultContent.innerHTML = `<div class="error">🚨 Please enter at least 6 digits</div>`;
                document.getElementById('analyzer-results').classList.add('show');
                return;
            }

            const bin = binInput.slice(0, 6);
            resultContent.innerHTML = `<div class="loading"><span class="spinner"></span> Looking up BIN info...</div>`;
            document.getElementById('analyzer-results').classList.add('show');

            try {
                // Use your enhanced BIN lookup API with multiple fallbacks
                const res = await fetch(`/api/bin/${bin}`, {
                    headers: {
                        'Accept': 'application/json',
                        'User-Agent': 'Cosmic-Card-Analyzer'
                    }
                });
                
                if (!res.ok) throw new Error('BIN lookup service unavailable');
                
                const data = await res.json();

                // Handle both successful and unsuccessful responses
                if (data.error) {
                    throw new Error(data.error);
                }

                const brand = data.brand || 'Unknown';
                const bank = data.issuer || 'Unknown Bank';
                const country = data.country?.name || 'Unknown';
                const currency = data.country?.currency || 'USD';
                const level = data.level || 'Unknown';
                const cardType = data.cardType || 'Unknown';
                const bankPhone = data.bankPhone;
                const bankUrl = data.bankUrl;

                let resultHTML = `
                    <div class="result-item"><span class="result-label">🔢 BIN:</span><span class="result-value">${bin}</span></div>
                    <div class="result-item"><span class="result-label">💳 BRAND:</span><span class="result-value">${brand.toUpperCase()}</span></div>
                    <div class="result-item"><span class="result-label">🏦 BANK:</span><span class="result-value">${bank}</span></div>
                    <div class="result-item"><span class="result-label">🌍 COUNTRY:</span><span class="result-value">${country}</span></div>
                    <div class="result-item"><span class="result-label">💵 CURRENCY:</span><span class="result-value">${currency}</span></div>
                    <div class="result-item"><span class="result-label">⭐ LEVEL:</span><span class="result-value">${level.toUpperCase()}</span></div>
                    <div class="result-item"><span class="result-label">🔍 TYPE:</span><span class="result-value">${cardType.toUpperCase()}</span></div>
                `;

                // Add additional info if available
                if (data.prepaid !== undefined) {

        // Load entries from Firebase
        async function loadEntriesFromFirebase() {
            try {
                updateConnectionStatus('🔄 Loading data from Firebase...');
                
                const q = window.firebaseUtils.query(
                    window.firebaseUtils.collection(window.firebaseDB, 'cardEntries'),
                    window.firebaseUtils.orderBy('timestamp', 'desc')
                );
                
                const querySnapshot = await window.firebaseUtils.getDocs(q);
                entries = [];
                
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    entries.push({
                        id: doc.id,
                        ...data,
                        added: data.added || (data.timestamp ? new Date(data.timestamp.toDate()).toLocaleString() : new Date().toLocaleString())
                    });
                });
                
                renderEntries();
                updateConnectionStatus(`🔥 Firebase connected - ${entries.length} entries loaded`);
            } catch (error) {
                console.error('Error loading from Firebase:', error);
                updateConnectionStatus('❌ Firebase error - Using local storage');
                isFirebaseConnected = false;
                loadEntriesFromLocal();
            }

        // Setup real-time listener
        function setupRealtimeListener() {
            try {
                const q = window.firebaseUtils.query(
                    window.firebaseUtils.collection(window.firebaseDB, 'cardEntries'),
                    window.firebaseUtils.orderBy('timestamp', 'desc')
                );
                
                window.firebaseUtils.onSnapshot(q, (snapshot) => {
                    entries = [];
                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        entries.push({
                            id: doc.id,
                            ...data,
                            added: data.added || (data.timestamp ? new Date(data.timestamp.toDate()).toLocaleString() : new Date().toLocaleString())
                        });
                    });
                    renderEntries();
                    updateConnectionStatus(`🔥 Firebase real-time active - ${entries.length} entries`);
                });
            } catch (error) {
                console.error('Real-time listener error:', error);
            }
        }

        // Load from localStorage (fallback)

            entries = JSON.parse(localStorage.getItem('cosmicEntries') || '[]');

        // Save entry to Firebase or localStorage
        async function saveEntry(entryData) {
            if (isFirebaseConnected) {
                try {
                    await window.firebaseUtils.addDoc(
                        window.firebaseUtils.collection(window.firebaseDB, 'cardEntries'),
                        {
                            ...entryData,
                            timestamp: window.firebaseUtils.serverTimestamp(),
                            added: new Date().toLocaleString()
                        }
                    );
                    return true;
                } catch (error) {
                    console.error('Error saving to Firebase:', error);
                    saveToLocal(entryData);
                    return false;
                }
            } else {
                saveToLocal(entryData);
                return true;
            }
        }

        function saveToLocal(entryData) {
            const entry = {
                ...entryData,
                id: Date.now() + Math.random(),
                added: new Date().toLocaleString()
            };
            entries.unshift(entry); // Add to beginning
            localStorage.setItem('cosmicEntries', JSON.stringify(entries));
            renderEntries();

                    await window.firebaseUtils.updateDoc(docRef, { 
                        status: newStatus,
                        lastUpdated: window.firebaseUtils.serverTimestamp()
                    });
                } catch (error) {
                    console.error('Error updating status in Firebase:', error);
                    // Fallback to local update
                    updateLocalEntryStatus(id, newStatus);
                }
            } else {
                updateLocalEntryStatus(id, newStatus);
            }

                entries[entryIndex].lastUpdated = new Date().toLocaleString();
                localStorage.setItem('cosmicEntries', JSON.stringify(entries));

        // Enhanced bulk entry processing
        async function addBulkEntries() {
            const bulkData = document.getElementById('bulk-data').value.trim();
            if (!bulkData) {
                alert('Please paste some card data');
                return;
            }

            const lines = bulkData.split('\n').filter(line => line.trim());
            let addedCount = 0;
            let skippedCount = 0;

            for (const line of lines) {
                const parsed = parseCardLine(line.trim());
                if (parsed.cardNumber) {
                    const entryData = {
                        cardNumber: parsed.cardNumber,
                        expiry: parsed.expiry || '',
                        cvv: parsed.cvv || '',
                        zip: parsed.zip || '',

                    skippedCount++;

            document.getElementById('bulk-form').style.display = 'none';

        // Enhanced card line parser for multiple formats including full personal info
        function parseCardLine(line) {
            // Remove extra whitespace and clean up the line
            line = line.replace(/\s+/g, ' ').trim();
            
            // Remove any ** markers at the beginning or end
            line = line.replace(/^\*\*|\*\*$/g, '').trim();
            
            let status = 'Unknown';
            let cardNumber = null;
            let expiry = '';
            let cvv = '';
            let zip = '';
            
            // Check if line starts with a status (Live|, Dead|, Unknown|)
            const statusMatch = line.match(/^(Live|Dead|Unknown)\|(.+)$/i);
            if (statusMatch) {
                status = statusMatch[1];
                line = statusMatch[2];
            }
            
            // Split by pipe characters for pipe-delimited formats
            if (line.includes('|')) {
                const parts = line.split('|').map(part => part.trim());
                
                if (parts.length >= 3) {
                    // Basic format: cardNumber|expiry|cvv|... or full format with personal info
                    cardNumber = parts[0].replace(/\D/g, '');
                    
                    // Handle different expiry formats
                    let expiryPart = parts[1];
                    if (expiryPart.length === 6) {
                        // Format: MMYYYY -> MM/YY
                        expiry = expiryPart.slice(0, 2) + '/' + expiryPart.slice(4, 6);
                    } else if (expiryPart.length === 4) {
                        // Format: MMYY -> MM/YY
                        expiry = expiryPart.slice(0, 2) + '/' + expiryPart.slice(2, 4);
                    } else if (expiryPart.includes('/')) {
                        // Already formatted MM/YY
                        expiry = expiryPart;
                    } else {
                        expiry = expiryPart;
                    }
                    
                    cvv = parts[2];
                    
                    // If there are more parts, look for ZIP code
                    // ZIP could be in various positions depending on format
                    if (parts.length >= 4) {
                        // For full format with name and address, ZIP is usually around position 7-8
                        if (parts.length >= 8) {
                            // Full format: card|expiry|cvv|name|address|city|state|zip|country|phone|email
                            zip = parts[7] || '';
                        } else {
                            // Simple format: card|expiry|cvv|zip
                            zip = parts[3] || '';
                        }
                    }
                }
            } else {
                // Try space-separated formats
                const spacePatterns = [
                    // Format: 4111-1111-1111-1111 12/25 123 12345
                    /^([\d\s\-]{13,25})\s+(\d{1,2}\/\d{2,4})\s+(\d{3,4})\s+(\d{5,10})$/,
                    // Format: 4111 1111 1111 1111 12 25 123 12345
                    /^([\d\s]{13,25})\s+(\d{1,2})\s+(\d{2,4})\s+(\d{3,4})\s+(\d{5,10})$/,
                    // Just card number
                    /^(\d{13,19})$/
                ];

                for (let pattern of spacePatterns) {
                    const match = line.match(pattern);
                    if (match) {
                        cardNumber = match[1].replace(/[\s\-]/g, '');
                        
                        if (match[2]) {
                            if (match[2].includes('/')) {
                                expiry = match[2];
                            } else {
                                // Handle MM YY format
                                expiry = match[2] + '/' + (match[3] || '');
                                cvv = match[4] || '';
                                zip = match[5] || '';
                            }
                        }
                        
                        if (match[3] && match[2].includes('/')) {
                            cvv = match[3];
                            zip = match[4] || '';
                        }
                        
                        break;
                    }
                }
            }

            // Validate card number
            if (cardNumber && cardNumber.length >= 13 && cardNumber.length <= 19) {
                return { 
                    cardNumber, 
                    expiry: expiry.replace(/\D/g, '').length >= 4 ? expiry : '', 
                    cvv: cvv.replace(/\D/g, ''), 
                    zip: zip.replace(/\D/g, ''), 
                    status 
                };
            }

            return { cardNumber: null };
        }

        // Edit status inline
        function editStatus(entryId, statusCell) {
            const currentStatus = entries.find(e => e.id === entryId)?.status || 'Unknown';
            
            const select = document.createElement('select');
            select.className = 'status-select';
            select.innerHTML = `
                <option value="Live" ${currentStatus === 'Live' ? 'selected' : ''}>Live</option>
                <option value="Dead" ${currentStatus === 'Dead' ? 'selected' : ''}>Dead</option>
                <option value="Unknown" ${currentStatus === 'Unknown' ? 'selected' : ''}>Unknown</option>
            `;
            
            statusCell.innerHTML = '';
            statusCell.appendChild(select);
            select.focus();
            
            select.onchange = async function() {
                const newStatus = select.value;
                await updateEntryStatus(entryId, newStatus);
            };
            
            select.onblur = function() {
                renderEntries();
            };
            
            select.onkeydown = function(e) {
                if (e.key === 'Escape') {
                    renderEntries();
                } else if (e.key === 'Enter') {
                    select.blur();
                }
            };
        }

        // Mask card number for security
        function maskCardNumber(cardNumber) {
            if (!cardNumber) return '';
            if (cardNumber.length < 8) return cardNumber;
            return cardNumber.slice(0, 4) + '****' + cardNumber.slice(-4);
        }

        // Get status color
        function getStatusColor(status) {
            switch (status.toLowerCase()) {
                case 'live': return '#00ff88';
                case 'dead': return '#ff0088';
                case 'unknown': return '#00ccff';
                default: return '#ffffff';
            }
        }

        // Format date for mobile
        function formatDate(dateString) {
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            } catch (e) {
                return dateString;
            }
        }

            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;

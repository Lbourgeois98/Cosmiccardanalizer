<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Card Analyzer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0033 50%, #000511 100%);
            min-height: 100vh;
            color: #00ff88;
            overflow-x: hidden;
            position: relative;
        }
        /* Animated stars */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .star {
            position: absolute;
            background: #00ff88;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }
        .star:nth-child(odd) {
            background: #00ccff;
            animation-delay: 1s;
        }
        .star:nth-child(3n) {
            background: #ff0088;
            animation-delay: 2s;
        }
        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); }
        }
        /* Floating alien */
        .alien {
            position: fixed;
            right: 10%;
            top: 20%;
            font-size: 60px;
            z-index: 2;
            animation: float 6s ease-in-out infinite;
            filter: drop-shadow(0 0 20px #00ff88);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(-5deg); }
            50% { transform: translateY(-30px) rotate(5deg); }
        }
        .ufo {
            position: fixed;
            left: 5%;
            bottom: 10%;
            font-size: 40px;
            z-index: 2;
            animation: hover 4s ease-in-out infinite;
            filter: drop-shadow(0 0 15px #00ccff);
        }
        @keyframes hover {
            0%, 100% { transform: translateX(0px) translateY(0px); }
            25% { transform: translateX(10px) translateY(-5px); }
            50% { transform: translateX(0px) translateY(-10px); }
            75% { transform: translateX(-10px) translateY(-5px); }
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 3;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 40px;
        }
        .title {
            font-size: 3em;
            font-weight: 900;
            background: linear-gradient(45deg, #00ff88, #00ccff, #ff0088);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { filter: drop-shadow(0 0 20px #00ff88); }
            to { filter: drop-shadow(0 0 40px #00ccff); }
        }
        .subtitle {
            font-size: 1.2em;
            color: #00ccff;
            text-shadow: 0 0 10px rgba(0, 204, 255, 0.5);
        }
        .card-form {
            background: rgba(0, 255, 136, 0.1);
            border: 2px solid #00ff88;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.3);
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: #00ff88;
            text-shadow: 0 0 5px rgba(0, 255, 136, 0.5);
        }
        .card-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.2em;
            font-family: 'Orbitron', monospace;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ff88;
            border-radius: 10px;
            color: #00ff88;
            outline: none;
            transition: all 0.3s ease;
        }
        .card-input:focus {
            border-color: #00ccff;
            box-shadow: 0 0 20px rgba(0, 204, 255, 0.5);
            transform: scale(1.02);
        }
        .analyze-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.3em;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            border: none;
            border-radius: 10px;
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .analyze-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.5);
            background: linear-gradient(45deg, #00ccff, #ff0088);
        }
        .analyze-btn:active {
            transform: translateY(0);
        }
        .results {
            background: rgba(0, 204, 255, 0.1);
            border: 2px solid #00ccff;
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 50px rgba(0, 204, 255, 0.3);
            display: none;
        }
        .results.show {
            display: block;
            animation: slideUp 0.5s ease;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(0, 255, 136, 0.2);
        }
        .result-item:last-child {
            border-bottom: none;
        }
        .result-label {
            font-weight: 700;
            color: #00ccff;
        }
        .result-value {
            color: #00ff88;
            font-weight: 400;
            text-align: right;
        }
        .error {
            background: rgba(255, 0, 136, 0.2);
            border: 2px solid #ff0088;
            border-radius: 10px;
            padding: 15px;
            color: #ff0088;
            text-align: center;
            margin-top: 20px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #00ff88;
            font-size: 1.2em;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 255, 136, 0.3);
            border-radius: 50%;
            border-top-color: #00ff88;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="alien">üëΩ</div>
    <div class="ufo">üõ∏</div>
    <div class="container">
        <div class="header">
            <h1 class="title">COSMIC CARD ANALYZER</h1>
            <p class="subtitle">üöÄ Intergalactic Payment Intelligence üåå</p>
        </div>
        <div class="card-form">
            <div class="input-group">
                <label class="input-label" for="cardNumber">Enter Card Number:</label>
                <input 
                    type="text" 
                    id="cardNumber" 
                    class="card-input" 
                    placeholder="4111 1111 1111 1111"
                    maxlength="19"
                >
            </div>
            <button class="analyze-btn" onclick="analyzeCard()">
                üîç ANALYZE COSMIC SIGNATURE
            </button>
        </div>
        <div id="results" class="results">
            <h2 style="color: #00ccff; margin-bottom: 20px; text-align: center;">üåü COSMIC ANALYSIS RESULTS üåü</h2>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        // Create animated stars
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = star.style.height = Math.random() * 3 + 1 + 'px';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Format card number input
        document.getElementById('cardNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s+/g, '').replace(/[^0-9]/gi, '');
            let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
            if (formattedValue !== e.target.value) {
                e.target.value = formattedValue;
            }
        });

        // Allow Enter key to submit
        document.getElementById('cardNumber').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                analyzeCard();
            }
        });

        async function analyzeCard() {
            const cardNumberInput = document.getElementById('cardNumber');
            const cardNumber = cardNumberInput.value.replace(/\s/g, '');
            const resultsDiv = document.getElementById('results');
            const resultContent = document.getElementById('resultContent');

            if (!cardNumber || cardNumber.length < 6) {
                showError('Please enter at least the first 6 digits of the card number.');
                return;
            }

            // Show loading
            resultContent.innerHTML = `
                <div class="loading">
                    <span class="spinner"></span>
                    Scanning cosmic frequencies...
                </div>
            `;
            resultsDiv.classList.add('show');

            try {
                const bin = cardNumber.substring(0, 6);

                // Try external API (will fail in browser due to CORS, but safe to try)
                let data;
                try {
                    const response = await fetch(`https://lookup.binlist.net/${bin}`, {
                        method: 'GET',
                        headers: { 'Accept': 'application/json' }
                    });
                    if (response.ok) {
                        data = await response.json();
                        displayResults(data, cardNumber);
                        return;
                    }
                } catch (error) {
                    console.log('External API failed (CORS expected), using local analysis');
                }

                // Fallback: Local BIN analysis
                const localData = analyzeBinLocally(bin);
                displayResults(localData, cardNumber);

            } catch (error) {
                console.error('Analysis error:', error);
                showError('An error occurred during analysis. Please try again.');
            }
        }

        function analyzeBinLocally(bin) {
            const binData = {
                scheme: 'UNKNOWN',
                type: 'UNKNOWN',
                brand: 'UNKNOWN',
                bank: { name: 'UNKNOWN' },
                country: { name: 'United States', currency: 'USD', iso: 'US' },
                prepaid: null,
                level: 'UNKNOWN'
            };

            const firstDigit = bin[0];
            const firstTwo = bin.substring(0, 2);
            const firstFour = bin.substring(0, 4);

            if (firstDigit === '4') {
                binData.scheme = 'VISA';
                binData.brand = 'VISA';
                binData.type = getBinType(bin);
                binData.level = getCardLevel(bin);
                binData.bank.name = getIssuerBank(bin);
            }
            else if ((firstTwo >= '51' && firstTwo <= '55') || (firstFour >= '2221' && firstFour <= '2720')) {
                binData.scheme = 'MASTERCARD';
                binData.brand = 'MASTERCARD';
                binData.type = getBinType(bin);
                binData.level = getCardLevel(bin);
                binData.bank.name = getIssuerBank(bin);
            }
            else if (firstTwo === '34' || firstTwo === '37') {
                binData.scheme = 'AMERICAN EXPRESS';
                binData.brand = 'AMERICAN EXPRESS';
                binData.type = 'CREDIT';
                binData.level = getCardLevel(bin);
                binData.bank.name = getIssuerBank(bin);
            }
            else if (firstFour === '6011' || firstTwo === '65' || (firstFour >= '6440' && firstFour <= '6449')) {
                binData.scheme = 'DISCOVER';
                binData.brand = 'DISCOVER';
                binData.type = getBinType(bin);
                binData.level = getCardLevel(bin);
                binData.bank.name = getIssuerBank(bin);
            }

            return binData;
        }

        function getBinType(bin) {
            const firstFour = bin.substring(0, 4);
            const debitRanges = ['4000', '4111', '4444', '5555'];
            if (debitRanges.some(range => firstFour.startsWith(range))) {
                return 'DEBIT';
            }
            return 'CREDIT';
        }

        function getCardLevel(bin) {
            const firstFour = bin.substring(0, 4);
            if (firstFour >= '4000' && firstFour <= '4199') return 'CLASSIC';
            if (firstFour >= '4200' && firstFour <= '4399') return 'GOLD';
            if (firstFour >= '4400' && firstFour <= '4599') return 'PLATINUM';
            if (firstFour >= '4600' && firstFour <= '4799') return 'SIGNATURE';
            return 'STANDARD';
        }

        function getIssuerBank(bin) {
            const binToBank = {
                '411111': 'VISA TEST BANK',
                '424242': 'STRIPE TEST BANK',
                '454545': 'MASTERCARD TEST BANK',
                '555555': 'MASTERCARD TEST BANK',
                '378282': 'AMERICAN EXPRESS',
                '371449': 'AMERICAN EXPRESS',
                '601111': 'DISCOVER TEST',
                '443040': 'CAPITAL ONE BANK (USA), N.A.',
                '414720': 'CHASE BANK',
                '476173': 'WELLS FARGO BANK',
                '533875': 'CITIBANK',
                '491764': 'BANK OF AMERICA'
            };
            for (let prefix in binToBank) {
                if (bin.startsWith(prefix)) return binToBank[prefix];
            }
            const firstTwo = bin.substring(0, 2);
            if (firstTwo >= '40' && firstTwo <= '49') return 'MAJOR US BANK';
            if (firstTwo >= '50' && firstTwo <= '59') return 'FINANCIAL INSTITUTION';
            return 'ISSUING BANK';
        }

        function luhnCheck(cardNumber) {
            const digits = cardNumber.replace(/\D/g, '').split('').map(Number);
            let sum = 0;
            let isEven = false;
            for (let i = digits.length - 1; i >= 0; i--) {
                let digit = digits[i];
                if (isEven) {
                    digit *= 2;
                    if (digit > 9) digit -= 9;
                }
                sum += digit;
                isEven = !isEven;
            }
            return sum % 10 === 0;
        }

        function displayResults(data, cardNumber) {
            const resultContent = document.getElementById('resultContent');
            const scheme = data.scheme || 'UNKNOWN';
            const type = data.type || 'UNKNOWN';
            const brand = data.brand || 'UNKNOWN';
            const bank = data.bank?.name || 'UNKNOWN';
            const country = data.country?.name || 'United States';
            const currency = data.country?.currency || 'USD';
            const iso = data.country?.iso || 'US';
            const level = data.level || 'UNKNOWN';

            const luhnValid = luhnCheck(cardNumber);
            const maskedNumber = cardNumber.substring(0, 6) + '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢' + cardNumber.substring(cardNumber.length - 4);

            resultContent.innerHTML = `
                <div class="result-item">
                    <span class="result-label">üè¶ ISSUER/BANK:</span>
                    <span class="result-value">${bank}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">üé¥ CARD BRAND:</span>
                    <span class="result-value">${scheme}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">üí≥ CARD TYPE:</span>
                    <span class="result-value">${type.toUpperCase()}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">‚≠ê CARD LEVEL:</span>
                    <span class="result-value">${level}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">üåç COUNTRY:</span>
                    <span class="result-value">${country} (${iso})</span>
                </div>
                <div class="result-item">
                    <span class="result-label">üí∞ CURRENCY:</span>
                    <span class="result-value">${currency}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">üî¢ BIN:</span>
                    <span class="result-value">${cardNumber.substring(0, 6)}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">üéØ MASKED NUMBER:</span>
                    <span class="result-value">${maskedNumber}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">‚úÖ LUHN VALIDATION:</span>
                    <span class="result-value" style="color: ${luhnValid ? '#00ff88' : '#ff0088'};">
                        ${luhnValid ? 'VALID ‚úÖ' : 'INVALID ‚ùå'}
                    </span>
                </div>
                <div style="margin-top: 20px; padding: 15px; background: rgba(0, 204, 255, 0.1); border-radius: 10px; font-size: 0.9em; color: #00ccff;">
                    <strong>Business Use:</strong> For payment validation only. No sensitive data stored.
                </div>
            `;
            resultsDiv.classList.add('show');
        }

        function showError(message) {
            const resultContent = document.getElementById('resultContent');
            resultContent.innerHTML = `<div class="error">üö® ${message}</div>`;
            document.getElementById('results').classList.add('show');
        }

        // Initialize on load
        createStars();
    </script>
</body>
</html>

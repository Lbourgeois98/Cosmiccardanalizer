<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cosmic Card Analyzer</title>
    <!-- Load Stripe.js only for transaction -->
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0033 50%, #000511 100%);
            min-height: 100vh;
            color: #00ff88;
            overflow-x: hidden;
            position: relative;
            -webkit-overflow-scrolling: touch;
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .star {
            position: absolute;
            background: #00ff88;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }
        .star:nth-child(odd) { background: #00ccff; animation-delay: 1s; }
        .star:nth-child(3n) { background: #ff0088; animation-delay: 2s; }
        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); }
        }
        .alien { 
            font-size: 25px; 
            position: fixed; 
            right: 3%; 
            top: 8%; 
            z-index: 2; 
            animation: float 6s ease-in-out infinite; 
            filter: drop-shadow(0 0 20px #00ff88); 
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(-5deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        .ufo { 
            font-size: 20px; 
            position: fixed; 
            left: 2%; 
            bottom: 3%; 
            z-index: 2; 
            animation: hover 4s ease-in-out infinite; 
            filter: drop-shadow(0 0 15px #00ccff); 
        }
        @keyframes hover {
            0%, 100% { transform: translateX(0px) translateY(0px); }
            25% { transform: translateX(8px) translateY(-3px); }
            50% { transform: translateX(0px) translateY(-6px); }
            75% { transform: translateX(-8px) translateY(-3px); }
        }

        /* Enhanced Mobile Navigation */
        .nav-container {
            position: sticky;
            top: 0;
            z-index: 10;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 255, 136, 0.3);
            padding: 10px;
            text-align: center;
        }
        .title {
            font-size: 1.4em;
            font-weight: 900;
            background: linear-gradient(45deg, #00ff88, #00ccff, #ff0088);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
            margin-bottom: 8px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { filter: drop-shadow(0 0 15px #00ff88); }
            to { filter: drop-shadow(0 0 25px #00ccff); }
        }
        
        .nav-menu {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
            margin-bottom: 10px;
            padding: 0 5px;
        }
        .nav-btn {
            padding: 8px 4px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 0.7em;
            border: 2px solid #00ff88;
            border-radius: 15px;
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            touch-action: manipulation;
        }
        .nav-btn:hover, .nav-btn.active {
            background: linear-gradient(45deg, #00ff88, #00ccff);
            color: #000;
            transform: translateY(-1px);
            box-shadow: 0 3px 15px rgba(0, 255, 136, 0.4);
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 8px 12px;
            position: relative;
            z-index: 3;
            overflow-x: hidden;
        }

        /* Mobile-Optimized Page Sections */
        .page {
            display: none;
            min-height: calc(100vh - 120px);
        }
        .page.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section {
            background: rgba(0, 255, 136, 0.08);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            backdrop-filter: blur(8px);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.2);
        }
        .section h2 {
            color: #00ccff;
            margin-bottom: 12px;
            text-align: center;
            font-size: 1.1em;
        }
        .input-group {
            margin-bottom: 12px;
        }
        .input-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 700;
            color: #00ff88;
            text-shadow: 0 0 3px rgba(0, 255, 136, 0.5);
            font-size: 0.8em;
        }
        input[type="text"], input[type="number"], textarea, select {
            width: 100%;
            padding: 12px;
            font-size: 16px; /* Prevents zoom on iOS */
            font-family: 'Orbitron', monospace;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #00ff88;
            border-radius: 8px;
            color: #00ff88;
            outline: none;
            resize: vertical;
            -webkit-appearance: none;
            touch-action: manipulation;
        }
        textarea {
            min-height: 100px;
        }
        .btn {
            width: 100%;
            padding: 14px;
            font-size: 1em;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
            touch-action: manipulation;
            user-select: none;
        }
        .analyze-btn {
            background: linear-gradient(45deg, #00ff88, #00ccff);
            color: #000;
        }
        .test-btn {
            background: linear-gradient(45deg, #00ccff, #ff0088);
            color: white;
        }
        .entry-btn {
            background: linear-gradient(45deg, #ff0088, #00ff88);
            color: white;
        }
        .btn:active {
            transform: scale(0.98);
            box-shadow: 0 2px 8px rgba(0, 255, 136, 0.4);
        }
        
        .results {
            background: rgba(0, 204, 255, 0.08);
            border: 1px solid rgba(0, 204, 255, 0.3);
            border-radius: 12px;
            padding: 15px;
            backdrop-filter: blur(8px);
            box-shadow: 0 0 30px rgba(0, 204, 255, 0.2);
            display: none;
        }
        .results.show {
            display: block;
            animation: slideUp 0.5s ease;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(0, 255, 136, 0.15);
            flex-wrap: wrap;
        }
        .result-item:last-child {
            border-bottom: none;
        }
        .result-label {
            font-weight: 700;
            color: #00ccff;
            font-size: 0.8em;
            min-width: 35%;
        }
        .result-value {
            color: #00ff88;
            font-weight: 400;
            text-align: right;
            font-size: 0.8em;
            word-break: break-all;
            max-width: 60%;
        }
        .error {
            background: rgba(255, 0, 136, 0.15);
            border: 1px solid rgba(255, 0, 136, 0.3);
            border-radius: 8px;
            padding: 12px;
            color: #ff0088;
            text-align: center;
            margin-top: 15px;
            font-size: 0.85em;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #00ff88;
            font-size: 0.9em;
        }
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 50%;
            border-top-color: #00ff88;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile-Optimized Entry Manager */
        .connection-status {
            text-align: center;
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(0, 255, 136, 0.08);
            border-radius: 6px;
            font-size: 0.7em;
            border: 1px solid rgba(0, 255, 136, 0.2);
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
            margin-bottom: 15px;
        }
        .controls button {
            padding: 8px 6px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 0.65em;
            border: 1px solid #00ff88;
            border-radius: 6px;
            background: rgba(0, 255, 136, 0.08);
            color: #00ff88;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            touch-action: manipulation;
            user-select: none;
        }
        .controls button:active {
            background: rgba(0, 255, 136, 0.2);
            transform: scale(0.95);
        }

        /* Mobile View Controls */
        .view-controls {
            margin-bottom: 15px;
            display: grid;
            grid-template-columns: auto 1fr 1fr;
            gap: 8px;
            align-items: center;
        }
        .view-label {
            color: #00ccff;
            font-size: 0.7em;
            font-weight: 700;
        }
        .view-toggle {
            padding: 6px 8px;
            font-family: 'Orbitron', monospace;
            font-size: 0.7em;
            border: 1px solid #00ff88;
            border-radius: 6px;
            background: rgba(0, 255, 136, 0.08);
            color: #00ff88;
            cursor: pointer;
            transition: all 0.3s ease;
            touch-action: manipulation;
            text-align: center;
        }
        .view-toggle.active {
            background: rgba(0, 255, 136, 0.25);
            color: #000;
        }

        /* Mobile Bulk Controls */
        .bulk-status-controls {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 6px;
            margin: 8px 0;
            align-items: center;
        }
        .bulk-status-controls select {
            padding: 8px 6px;
            font-family: 'Orbitron', monospace;
            font-size: 0.7em;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #00ff88;
            border-radius: 6px;
            color: #00ff88;
            outline: none;
        }
        .bulk-actions {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 4px;
            margin-top: 6px;
        }
        .bulk-actions button {
            padding: 6px 4px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 0.6em;
            border: 1px solid #00ff88;
            border-radius: 4px;
            background: rgba(0, 255, 136, 0.08);
            color: #00ff88;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            touch-action: manipulation;
        }
        .bulk-actions button:active {
            background: rgba(0, 255, 136, 0.2);
        }

        /* Mobile-Optimized Cards Display */
        .mobile-cards {
            display: block;
        }
        .card-item {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            position: relative;
            touch-action: manipulation;
        }
        .card-item.selected {
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.08);
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .card-number-display {
            font-weight: 700;
            color: #00ff88;
            font-size: 0.9em;
            font-family: monospace;
        }
        .card-status {
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 0.65em;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            touch-action: manipulation;
        }
        .status-live { background: rgba(0, 255, 136, 0.2); color: #00ff88; }
        .status-dead { background: rgba(255, 0, 136, 0.2); color: #ff0088; }
        .status-unknown { background: rgba(0, 204, 255, 0.2); color: #00ccff; }
        
        .card-details {
            font-size: 0.75em;
            color: #00ccff;
            margin-bottom: 8px;
            line-height: 1.4;
        }
        .card-info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }
        .card-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }
        .card-checkbox {
            position: absolute;
            top: 8px;
            left: 8px;
            width: 18px;
            height: 18px;
        }
        .card-content {
            margin-left: 28px;
        }
        
        .action-btn {
            padding: 4px 8px;
            font-family: 'Orbitron', monospace;
            font-size: 0.6em;
            border: 1px solid;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            touch-action: manipulation;
            user-select: none;
        }
        .edit-btn {
            color: #00ccff;
            border-color: #00ccff;
        }
        .edit-btn:active {
            background: rgba(0, 204, 255, 0.2);
            transform: scale(0.95);
        }
        .delete-btn {
            color: #ff0088;
            border-color: #ff0088;
        }
        .delete-btn:active {
            background: rgba(255, 0, 136, 0.2);
            transform: scale(0.95);
        }

        /* BIN Groups */
        .bin-section {
            margin: 10px 0;
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        .bin-header {
            background: rgba(0, 255, 136, 0.15);
            padding: 12px 10px;
            border-bottom: 1px solid rgba(0, 255, 136, 0.2);
            font-weight: 700;
            color: #00ccff;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8em;
            touch-action: manipulation;
            user-select: none;
        }
        .bin-content {
            padding: 8px;
        }
        .bin-stats {
            font-size: 0.7em;
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .stat-item {
            display: flex;
            align-items: center;
            gap: 2px;
        }
        .toggle-icon {
            font-size: 0.8em;
            transition: transform 0.3s ease;
        }
        .toggle-icon.collapsed {
            transform: rotate(-90deg);
        }

        /* Card element styling for Stripe */
        #card-element {
            padding: 12px;
            border: 1px solid #00ff88;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ff88;
        }

        /* Edit Modal - Mobile Optimized */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .modal-content {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0033 50%, #000511 100%);
            border: 1px solid #00ff88;
            border-radius: 12px;
            padding: 15px;
            margin: 20px 10px;
            position: relative;
        }
        .close {
            color: #ff0088;
            float: right;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
            touch-action: manipulation;
            padding: 5px;
        }
        .close:active {
            color: #00ff88;
            transform: scale(0.9);
        }

        /* Mobile Form Grid */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }
        .form-grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .form-grid-3 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
        }

        /* Status Selection Modal */
        .status-select-modal {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0033 50%, #000511 100%);
            border-top: 2px solid #00ff88;
            border-radius: 15px 15px 0 0;
            padding: 20px;
            z-index: 1001;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        .status-select-modal.show {
            transform: translateY(0);
        }
        .status-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        .status-option {
            padding: 12px;
            border: 2px solid;
            border-radius: 8px;
            text-align: center;
            font-weight: 700;
            font-size: 0.9em;
            cursor: pointer;
            touch-action: manipulation;
            user-select: none;
        }
        .status-option.live {
            border-color: #00ff88;
            color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
        }
        .status-option.dead {
            border-color: #ff0088;
            color: #ff0088;
            background: rgba(255, 0, 136, 0.1);
        }
        .status-option.unknown {
            border-color: #00ccff;
            color: #00ccff;
            background: rgba(0, 204, 255, 0.1);
        }
        .status-option:active {
            transform: scale(0.95);
            filter: brightness(1.2);
        }

        /* Hide desktop elements on mobile */
        .desktop-only {
            display: none;
        }

        /* Responsive adjustments for larger screens */
        @media (min-width: 768px) {
            .title { font-size: 2em; }
            .nav-btn { font-size: 0.8em; padding: 10px 8px; }
            .alien { font-size: 40px; right: 5%; top: 15%; }
            .ufo { font-size: 30px; left: 3%; bottom: 5%; }
            .section { padding: 20px; }
            .controls { grid-template-columns: repeat(4, 1fr); gap: 10px; }
            .form-grid { grid-template-columns: repeat(2, 1fr); }
            .form-grid-3 { grid-template-columns: repeat(3, 1fr); }
            .desktop-only { display: block; }
        }

        @media (min-width: 1024px) {
            .container { max-width: 1200px; padding: 10px 15px; }
            .nav-menu { display: flex; justify-content: center; }
            .form-grid { grid-template-columns: repeat(3, 1fr); }
        }

        /* Prevent text selection on interactive elements */
        .nav-btn, .btn, .card-status, .bin-header, .action-btn, .status-option {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Better touch targets */
        .touchable {
            min-height: 44px;
            min-width: 44px;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="alien">👽</div>
    <div class="ufo">🛸</div>

    <div class="nav-container">
        <h1 class="title">COSMIC CARD ANALYZER</h1>
        <div class="nav-menu">
            <button class="nav-btn active" onclick="showPage('analyzer')">🔍 Analyzer</button>
            <button class="nav-btn" onclick="showPage('tester')">💳 Tester</button>
            <button class="nav-btn" onclick="showPage('manager')">📊 Manager</button>
        </div>
    </div>

    <div class="container">
        <!-- CARD ANALYZER PAGE -->
        <div id="analyzer" class="page active">
            <div class="section">
                <h2>🔍 Analyze Card Info</h2>
                <div class="input-group">
                    <label class="input-label">Card Number (First 6+ Digits)</label>
                    <input type="text" id="bin-input" placeholder="Enter first 6-8 digits for best results" maxlength="19" inputmode="numeric">
                </div>
                <button class="btn analyze-btn" onclick="analyzeCard()">🔍 ANALYZE CARD INFO</button>
            </div>

            <div id="analyzer-results" class="results">
                <h2 style="color: #00ccff; margin-bottom: 20px; text-align: center;">🔍 ANALYSIS RESULTS</h2>
                <div id="analyzerResultContent"></div>
            </div>
        </div>

        <!-- CARD TESTER PAGE -->
        <div id="tester" class="page">
            <div class="section">
                <h2>💳 Test $0.50 Transaction</h2>
                <div class="input-group">
                    <label class="input-label">Enter Full Card</label>
                    <div id="card-element"></div>
                </div>
                <button class="btn test-btn" onclick="testTransaction()">💳 TEST $0.50 TRANSACTION</button>
            </div>

            <div id="tester-results" class="results">
                <h2 style="color: #00ccff; margin-bottom: 20px; text-align: center;">💳 TRANSACTION RESULTS</h2>
                <div id="testerResultContent"></div>
            </div>
        </div>

        <!-- ENTRY MANAGER PAGE -->
        <div id="manager" class="page">
            <div class="section">
                <h2>📊 Entry Manager</h2>
                
                <!-- Connection Status -->
                <div id="connection-status" class="connection-status">
                    🔄 Initializing storage...
                </div>
                
                <div class="controls">
                    <button onclick="showAddForm()">➕ Add</button>
                    <button onclick="showBulkForm()">📋 Bulk</button>
                    <button onclick="exportData()">💾 Export</button>
                    <button onclick="refreshData()">🔄 Refresh</button>
                </div>

                <!-- View Controls -->
                <div class="view-controls">
                    <span class="view-label">VIEW:</span>
                    <button class="view-toggle active" onclick="setViewMode('cards')">📱 Cards</button>
                    <button class="view-toggle" onclick="setViewMode('bin')">🔢 By BIN</button>
                </div>

                <!-- Bulk Status Update Controls -->
                <div class="bulk-status-controls">
                    <span style="color: #00ccff; font-size: 0.7em; font-weight: 700;">BULK:</span>
                    <select id="bulk-status-select">
                        <option value="">Select Status</option>
                        <option value="Live">Live</option>
                        <option value="Dead">Dead</option>
                        <option value="Unknown">Unknown</option>
                    </select>
                    <div class="bulk-actions">
                        <button onclick="updateSelectedStatus()">Update</button>
                        <button onclick="selectAll()">Select All</button>
                        <button onclick="clearSelection()">Clear</button>
                    </div>
                </div>

        // Enhanced BIN lookup with multiple sources
        async function lookupBINMultiSource(bin) {
            // Try local database first
            const localResult = binDatabase[bin.slice(0, 6)];
            if (localResult) {
                return { ...localResult, success: true, source: 'Local Database' };
            }

            // Try external APIs if available
            const sources = [
                { name: 'BinList', url: `https://lookup.binlist.net/${bin}` }
            ];

            for (const source of sources) {
                try {
                    const res = await fetch(source.url, {
                        headers: {
                            'Accept': 'application/json',
                            'User-Agent': 'Cosmic-Card-Analyzer'
                        }
                    });
                    
                    if (res.ok) {
                        const data = await res.json();
                        if (data.brand || data.scheme) {
                            return { ...data, success: true, source: source.name };
                        }
                    }
                } catch (error) {
                    console.log(`${source.name} failed:`, error.message);
                    continue;
                }
            }

            // Fallback to pattern recognition
            return recognizeCardFromPattern(bin);
        }

        // Pattern recognition for unknown BINs
        function recognizeCardFromPattern(bin) {
            const firstDigit = bin[0];
            const firstTwo = bin.slice(0, 2);
            const firstFour = bin.slice(0, 4);

            if (firstDigit === '4') {
                return {
                    brand: 'Visa',
                    bank: 'Unknown Visa Issuer',
                    country: 'Unknown',
                    level: 'Unknown',
                    cardType: 'Credit/Debit',
                    source: 'Pattern Recognition'
                };
            } else if (['51', '52', '53', '54', '55'].includes(firstTwo) || 
                      (parseInt(firstFour) >= 2221 && parseInt(firstFour) <= 2720)) {
                return {
                    brand: 'Mastercard',

                    country: 'Unknown',
                    level: 'Unknown',
                    cardType: 'Credit/Debit',
                    source: 'Pattern Recognition'
                };
            } else if (['34', '37'].includes(firstTwo)) {

                    brand: 'American Express',
                    bank: 'American Express',
                    country: 'Unknown',
                    level: 'Unknown',
                    cardType: 'Charge/Credit',
                    source: 'Pattern Recognition'
                };
            } else if (bin.startsWith('6011') || bin.startsWith('65') ||

                country: 'Unknown',
                level: 'Unknown',
                cardType: 'Unknown',
                success: false,
                source: 'Pattern Recognition'
            };
        }

        // Luhn algorithm validation
        function validateLuhn(cardNumber) {
            const digits = cardNumber.replace(/\D/g, '').split('').map(Number);
            let sum = 0;
            let isEven = false;

            for (let i = digits.length - 1; i >= 0; i--) {
                let digit = digits[i];

                if (isEven) {
                    digit *= 2;
                    if (digit > 9) {
                        digit -= 9;
                    }
                }

                sum += digit;
                isEven = !isEven;
            }

            return sum % 10 === 0;
        }

        // Universal card line parser
        function parseCardLineUniversal(line) {
            line = line.replace(/\s+/g, ' ').trim();
            line = line.replace(/^\*\*|\*\*$|^\[|\]$|^-+|-+$/g, '').trim();
            
            let status = 'Unknown';
            let cardNumber = null;
            let expiry = '';
            let cvv = '';
            let zip = '';
            let name = '';
            let address = '';
            let city = '';
            let state = '';
            
            // Check for status prefix
            const statusMatch = line.match(/^(Live|Dead|Unknown|Valid|Invalid|Good|Bad|Working|Declined)\s*[\|\:\-\s]/i);
            if (statusMatch) {
                status = statusMatch[1].toLowerCase() === 'good' || statusMatch[1].toLowerCase() === 'working' || statusMatch[1].toLowerCase() === 'valid' ? 'Live' : 
                         statusMatch[1].toLowerCase() === 'bad' || statusMatch[1].toLowerCase() === 'declined' || statusMatch[1].toLowerCase() === 'invalid' ? 'Dead' : 
                         statusMatch[1];
                line = line.replace(statusMatch[0], '').trim();
            }
            
            // Try different delimiters
            const delimiters = ['|', ',', ';', '\t'];
            let parts = null;
            
            for (const delimiter of delimiters) {
                if (line.includes(delimiter)) {
                    const testParts = line.split(delimiter).map(part => part.trim()).filter(part => part);
                    if (testParts.length >= 3) {
                        parts = testParts;
                        break;
                    }
                }
            }
            
            if (parts && parts.length >= 3) {
                cardNumber = parts[0].replace(/[\s\-]/g, '');
                
                // Handle expiry formats
                let expiryPart = parts[1];
                if (expiryPart.length === 6 && /^\d{6}$/.test(expiryPart)) {
                    expiry = expiryPart.slice(0, 2) + '/' + expiryPart.slice(4, 6);
                } else if (expiryPart.length === 4 && /^\d{4}$/.test(expiryPart)) {
                    expiry = expiryPart.slice(0, 2) + '/' + expiryPart.slice(2, 4);
                } else if (expiryPart.includes('/')) {
                    const dateParts = expiryPart.split('/');
                    if (dateParts[1] && dateParts[1].length === 4) {
                        expiry = dateParts[0] + '/' + dateParts[1].slice(-2);
                    } else {
                        expiry = expiryPart;
                    }
                } else {
                    expiry = expiryPart;
                }
                
                cvv = parts[2];
                
                if (parts.length >= 4) {
                    let remainingParts = parts.slice(3);
                    
                    // Look for ZIP code
                    for (let i = 0; i < remainingParts.length; i++) {
                        if (/^\d{5,10}$/.test(remainingParts[i])) {
                            zip = remainingParts[i];
                            remainingParts.splice(i, 1);
                            break;
                        }
                    }
                    
                    // Look for state code
                    for (let i = 0; i < remainingParts.length; i++) {
                        if (/^[A-Z]{2}$/i.test(remainingParts[i])) {
                            state = remainingParts[i].toUpperCase();
                            remainingParts.splice(i, 1);
                            break;
                        }
                    }
                    
                    if (remainingParts.length >= 1) {
                        name = remainingParts[0];
                        if (remainingParts.length >= 2) {
                            address = remainingParts[1];
                            if (remainingParts.length >= 3) {
                                city = remainingParts[2];
                            }
                        }
                    }
                }
            }

            // Validate card number
            if (cardNumber && cardNumber.length >= 13 && cardNumber.length <= 19 && /^\d+$/.test(cardNumber)) {
                return { 
                    cardNumber, 
                    expiry: expiry.replace(/[^\d\/]/g, ''), 
                    cvv: cvv.replace(/\D/g, ''), 
                    zip: zip.replace(/\D/g, ''), 
                    name: name.replace(/[^\w\s\.\-\']/g, '').trim(),
                    address: address.replace(/[^\w\s\.\-\'#]/g, '').trim(),
                    city: city.replace(/[^\w\s\.\-\']/g, '').trim(),
                    state: state.toUpperCase(),
                    status 
                };
            }

            return { cardNumber: null };
        }

        }

        // Utility functions
        async function refreshData() {
            if (isFirebaseConnected) {
                await loadEntriesFromFirebase();
            } else {
                loadEntriesFromLocal();
            }
        }

        function exportData() {
            if (entries.length === 0) {
                alert('No entries to export');
                return;
            }

            const csv = 'Card Number,Expiry,CVV,ZIP,Name,Address,City,State,Bank,Brand,BIN,Status,Added\n' + 
                       entries.map(e => `${e.cardNumber},${e.expiry},${e.cvv},${e.zip},"${e.name || ''}","${e.address || ''}","${e.city || ''}",${e.state || ''},${e.bank || ''},${e.brand || ''},${e.bin || ''},${e.status},${e.added}`).join('\n');
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'cosmic-entries.csv';
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function maskCardNumber(cardNumber) {
            if (!cardNumber) return '';
            if (cardNumber.length < 8) return cardNumber;
            return cardNumber.slice(0, 4) + '****' + cardNumber.slice(-4);
        }

        function truncateText(text, maxLength) {
            if (!text) return '';
            return text.length > maxLength ? text.slice(0, maxLength) + '...' : text;
        }

        function formatDateShort(dateString) {
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric',
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
            } catch (e) {
                return dateString;
            }
        }

        // Create stars animation
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const starCount = window.innerWidth < 768 ? 30 : 60;
            
            starsContainer.innerHTML = '';
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = star.style.height = Math.random() * 2 + 1 + 'px';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Initialize app
        window.initApp = function() {
            console.log('🚀 Initializing Mobile-Optimized Cosmic Card Analyzer...');
            createStars();
            initializeFirebase();
            
            try {
                cardElement.mount('#card-element');
            } catch (error) {
                console.error('Error mounting Stripe card element:', error);
            }
        };

        // Auto-format inputs
        document.addEventListener('DOMContentLoaded', () => {
            // Format expiry inputs
            ['expiry', 'edit-expiry'].forEach(id => {
                const input = document.getElementById(id);
                if (input) {
                    input.addEventListener('input', function(e) {
                        let value = e.target.value.replace(/\D/g, '');
                        if (value.length >= 2) {
                            value = value.substring(0, 2) + '/' + value.substring(2, 4);
                        }
                        e.target.value = value;
                    });
                }
            });

            // Format card number inputs
            ['card-number', 'edit-card-number'].forEach(id => {
                const input = document.getElementById(id);
                if (input) {
                    input.addEventListener('input', function(e) {
                        let value = e.target.value.replace(/\D/g, '');
                        value = value.substring(0, 19);
                        value = value.replace(/(.{4})/g, '$1 ').trim();
                        e.target.value = value;
                    });
                }
            });

            // Format CVV inputs
            ['cvv', 'edit-cvv'].forEach(id => {
                const input = document.getElementById(id);
                if (input) {
                    input.addEventListener('input', function(e) {
                        e.target.value = e.target.value.replace(/\D/g, '').substring(0, 4);
                    });
                }
            });

            // Format ZIP inputs
            ['zip', 'edit-zip'].forEach(id => {
                const input = document.getElementById(id);
                if (input) {
                    input.addEventListener('input', function(e) {
                        e.target.value = e.target.value.replace(/\D/g, '').substring(0, 10);
                    });
                }
            });

            // Format state inputs
            ['state', 'edit-state'].forEach(id => {
                const input = document.getElementById(id);
                if (input) {
                    input.addEventListener('input', function(e) {
                        e.target.value = e.target.value.toUpperCase().replace(/[^A-Z]/g, '').substring(0, 2);
                    });
                }
            });

            // Format BIN input
            const binInput = document.getElementById('bin-input');
            if (binInput) {
                binInput.addEventListener('input', function(e) {
                    let value = e.target.value.replace(/\D/g, '');
                    value = value.substring(0, 19);
                    if (value.length > 4) {
                        value = value.replace(/(.{4})/g, '$1 ').trim();
                    }
                    e.target.value = value;
                });

                binInput.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter') {
                        analyzeCard();
                    }
                });
            }

            // Close modals when clicking outside
            window.onclick = function(event) {
                const editModal = document.getElementById('edit-modal');
                const statusModal = document.getElementById('status-modal');
                
                if (event.target == editModal) {
                    closeEditModal();
                }
                
                if (event.target == statusModal) {
                    closeStatusModal();
                }
            };

            // Initialize if Firebase is already loaded
            if (window.firebaseDB) {
                window.initApp();
            }
        });

        // Handle window resize for responsive stars and layout
        window.addEventListener('resize', () => {
            createStars();
        });

        // Enhanced touch interactions for mobile
        document.addEventListener('touchstart', function(e) {
            if (e.target.matches('.btn, .nav-btn, .controls button, .action-btn, .status-option, .view-toggle')) {
                e.target.style.transform = 'scale(0.95)';
                e.target.style.filter = 'brightness(1.1)';
            }
        }, { passive: true });

        document.addEventListener('touchend', function(e) {
            if (e.target.matches('.btn, .nav-btn, .controls button, .action-btn, .status-option, .view-toggle')) {
                setTimeout(() => {
                    e.target.style.transform = '';
                    e.target.style.filter = '';
                }, 150);
            }
        }, { passive: true });

        // Prevent zoom on double tap for iOS
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Mobile-optimized keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Escape to close modals/forms
            if (e.key === 'Escape') {
                const editModal = document.getElementById('edit-modal');
                const statusModal = document.getElementById('status-modal');
                
                if (editModal.style.display === 'block') {
                    closeEditModal();
                } else if (statusModal.classList.contains('show')) {
                    closeStatusModal();
                } else {
                    document.getElementById('add-form').style.display = 'none';
                    document.getElementById('bulk-form').style.display = 'none';
                }
            }
            
            // Quick shortcuts for manager page
            if (document.getElementById('manager').classList.contains('active')) {
                if (e.key === 'a' && (e.ctrlKey || e.metaKey)) {
                    e.preventDefault();
                    showAddForm();
                }
                if (e.key === 'b' && (e.ctrlKey || e.metaKey)) {
                    e.preventDefault();
                    showBulkForm();
                }
                if (e.key === 'e' && (e.ctrlKey || e.metaKey)) {
                    e.preventDefault();
                    exportData();
                }
            }
        });

        // Enhanced error handling
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
            
            if (e.error && e.error.message.includes('Firebase')) {
                updateConnectionStatus('❌ Firebase connection lost - Using local storage');
                isFirebaseConnected = false;
                loadEntriesFromLocal();
            }
        });

        // Handle online/offline status
        window.addEventListener('online', function() {
            if (!isFirebaseConnected) {
                console.log('Connection restored - attempting to reconnect to Firebase');
                initializeFirebase();
            }
        });

        window.addEventListener('offline', function() {
            updateConnectionStatus('📱 Offline - Using local storage only');
        });

        // Swipe gestures for mobile navigation
        let touchStartX = null;
        let touchStartY = null;

        document.addEventListener('touchstart', function(e) {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, { passive: true });

        document.addEventListener('touchend', function(e) {
            if (!touchStartX || !touchStartY) {
                return;
            }

            let touchEndX = e.changedTouches[0].clientX;
            let touchEndY = e.changedTouches[0].clientY;

            let diffX = touchStartX - touchEndX;
            let diffY = touchStartY - touchEndY;

            // Only handle horizontal swipes if they're more significant than vertical
            if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                const currentPage = document.querySelector('.page.active').id;
                const pages = ['analyzer', 'tester', 'manager'];
                const currentIndex = pages.indexOf(currentPage);

                if (diffX > 0 && currentIndex < pages.length - 1) {
                    // Swipe left - next page
                    showPage(pages[currentIndex + 1]);
                    document.querySelectorAll('.nav-btn')[currentIndex + 1].classList.add('active');
                } else if (diffX < 0 && currentIndex > 0) {
                    // Swipe right - previous page
                    showPage(pages[currentIndex - 1]);
                    document.querySelectorAll('.nav-btn')[currentIndex - 1].classList.add('active');
                }
            }

            touchStartX = null;
            touchStartY = null;
        }, { passive: true });

        // Service Worker registration for offline support
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js').then(function(registration) {
                    console.log('ServiceWorker registration successful');
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }

        // Haptic feedback for supported devices
        function triggerHapticFeedback(type = 'light') {
            if ('vibrate' in navigator) {
                switch(type) {
                    case 'light':
                        navigator.vibrate(10);
                        break;
                    case 'medium':
                        navigator.vibrate(20);
                        break;
                    case 'heavy':
                        navigator.vibrate([20, 10, 20]);
                        break;
                }
            }
        }

        // Add haptic feedback to button interactions
        document.addEventListener('click', function(e) {
            if (e.target.matches('.btn, .nav-btn, .action-btn, .status-option')) {
                triggerHapticFeedback('light');
            }
        });

        // Memory management for large datasets
        function optimizeMemory() {
            if (entries.length > 1000) {
                console.log('Large dataset detected - optimizing memory usage');
                // Could implement pagination or virtualization here if needed
            }
        }

        // Performance monitoring
        function logPerformance(operation) {
            if (performance && performance.now) {
                console.log(`${operation} completed in ${performance.now()}ms`);
            }
        }

        console.log('🎯 Mobile-Optimized Cosmic Card Analyzer loaded successfully!');
        console.log('📱 Features: Mobile-first UI, BIN organization, Touch gestures, Offline support');
        console.log('🚀 Ready for mobile card analysis and management!');
    </script>
</body>
</html>

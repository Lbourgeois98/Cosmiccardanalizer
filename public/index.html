<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Card Analyzer</title>
    <!-- Load Stripe.js only for transaction -->
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0033 50%, #000511 100%);
            min-height: 100vh;
            color: #00ff88;
            overflow-x: hidden;
            position: relative;
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .star {
            position: absolute;
            background: #00ff88;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }
        .star:nth-child(odd) { background: #00ccff; animation-delay: 1s; }
        .star:nth-child(3n) { background: #ff0088; animation-delay: 2s; }
        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); }
        }
        .alien { 
            font-size: 40px; 
            position: fixed; 
            right: 5%; 
            top: 15%; 
            z-index: 2; 
            animation: float 6s ease-in-out infinite; 
            filter: drop-shadow(0 0 20px #00ff88); 
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(-5deg); }
            50% { transform: translateY(-30px) rotate(5deg); }
        }
        .ufo { 
            font-size: 30px; 
            position: fixed; 
            left: 3%; 
            bottom: 5%; 
            z-index: 2; 
            animation: hover 4s ease-in-out infinite; 
            filter: drop-shadow(0 0 15px #00ccff); 
        }
        @keyframes hover {
            0%, 100% { transform: translateX(0px) translateY(0px); }
            25% { transform: translateX(10px) translateY(-5px); }
            50% { transform: translateX(0px) translateY(-10px); }
            75% { transform: translateX(-10px) translateY(-5px); }
        }

        /* Navigation */
        .nav-container {
            position: relative;
            z-index: 10;
            padding: 15px;
            text-align: center;
        }
        .title {
            font-size: 2em;
            font-weight: 900;
            background: linear-gradient(45deg, #00ff88, #00ccff, #ff0088);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
            margin-bottom: 15px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { filter: drop-shadow(0 0 20px #00ff88); }
            to { filter: drop-shadow(0 0 40px #00ccff); }
        }
        
        .nav-menu {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            padding: 0 10px;
        }
        .nav-btn {
            flex: 1;
            min-width: 100px;
            max-width: 150px;
            padding: 10px 8px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 0.8em;
            border: 2px solid #00ff88;
            border-radius: 20px;
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .nav-btn:hover, .nav-btn.active {
            background: linear-gradient(45deg, #00ff88, #00ccff);
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.4);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px 15px;
            position: relative;
            z-index: 3;
        }

        /* Page Sections */
        .page {
            display: none;
        }
        .page.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section {
            background: rgba(0, 255, 136, 0.1);
            border: 2px solid #00ff88;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.3);
        }
        .section h2 {
            color: #00ccff;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.3em;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: #00ff88;
            text-shadow: 0 0 5px rgba(0, 255, 136, 0.5);
            font-size: 0.9em;
        }
        input[type="text"], input[type="number"], textarea, select {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            font-family: 'Orbitron', monospace;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ff88;
            border-radius: 8px;
            color: #00ff88;
            outline: none;
            resize: vertical;
        }
        textarea {
            min-height: 100px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }
        .analyze-btn {
            background: linear-gradient(45deg, #00ff88, #00ccff);
            color: #000;
        }
        .test-btn {
            background: linear-gradient(45deg, #00ccff, #ff0088);
            color: white;
        }
        .entry-btn {
            background: linear-gradient(45deg, #ff0088, #00ff88);
            color: white;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.4);
        }
        .btn:active {
            transform: translateY(0);
        }
        
        .results {
            background: rgba(0, 204, 255, 0.1);
            border: 2px solid #00ccff;
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 50px rgba(0, 204, 255, 0.3);
            display: none;
        }
        .results.show {
            display: block;
            animation: slideUp 0.5s ease;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(0, 255, 136, 0.2);
            flex-wrap: wrap;
        }
        .result-item:last-child {
            border-bottom: none;
        }
        .result-label {
            font-weight: 700;
            color: #00ccff;
            font-size: 0.9em;
            min-width: 40%;
        }
        .result-value {
            color: #00ff88;
            font-weight: 400;
            text-align: right;
            font-size: 0.9em;
            word-break: break-all;
        }
        .error {
            background: rgba(255, 0, 136, 0.2);
            border: 2px solid #ff0088;
            border-radius: 8px;
            padding: 15px;
            color: #ff0088;
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #00ff88;
            font-size: 1em;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 255, 136, 0.3);
            border-radius: 50%;
            border-top-color: #00ff88;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Entry Manager Styles */
        .connection-status {
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(0, 255, 136, 0.1);
            border-radius: 8px;
            font-size: 0.8em;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 8px;
            margin-bottom: 20px;
        }
        .controls button {
            padding: 8px 10px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 0.8em;
            border: 2px solid #00ff88;
            border-radius: 8px;
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        .controls button:hover {
            background: rgba(0, 255, 136, 0.3);
            transform: translateY(-1px);
        }

        /* Enhanced table for more data */
        .table-container {
            overflow-x: auto;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border: 2px solid rgba(0, 255, 136, 0.2);
            max-height: 600px;
            overflow-y: auto;
        }
        .data-table {
            width: 100%;
            min-width: 800px;
            border-collapse: collapse;
        }
        .data-table th, .data-table td {
            padding: 8px 6px;
            text-align: left;
            border-bottom: 1px solid rgba(0, 255, 136, 0.2);
            font-size: 0.75em;
            vertical-align: top;
        }
        .data-table th {
            background: rgba(0, 255, 136, 0.2);
            color: #00ccff;
            font-weight: 700;
            text-transform: uppercase;
            position: sticky;
            top: 0;
            z-index: 5;
        }
        .data-table td {
            color: #00ff88;
            position: relative;
        }
        .data-table tr:hover {
            background: rgba(0, 255, 136, 0.1);
        }

        /* Bank grouping */
        .bank-section {
            margin: 20px 0;
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
        }
        .bank-header {
            background: rgba(0, 255, 136, 0.2);
            padding: 10px 15px;
            border-bottom: 1px solid rgba(0, 255, 136, 0.3);
            font-weight: 700;
            color: #00ccff;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .bank-content {
            padding: 10px;
        }

        /* Bulk status update styles */
        .bulk-status-controls {
            display: flex;
            gap: 8px;
            margin: 10px 0;
            flex-wrap: wrap;
            align-items: center;
        }
        .bulk-status-controls select {
            padding: 6px 8px;
            font-family: 'Orbitron', monospace;
            font-size: 0.8em;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ff88;
            border-radius: 6px;
            color: #00ff88;
            outline: none;
        }
        .bulk-status-controls button {
            padding: 6px 12px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 0.7em;
            border: 2px solid #00ff88;
            border-radius: 6px;
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        .bulk-status-controls button:hover {
            background: rgba(0, 255, 136, 0.3);
        }

        /* Action buttons */
        .action-btn {
            padding: 4px 8px;
            margin: 2px;
            font-family: 'Orbitron', monospace;
            font-size: 0.6em;
            border: 1px solid;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .edit-btn {
            color: #00ccff;
            border-color: #00ccff;
        }
        .edit-btn:hover {
            background: rgba(0, 204, 255, 0.2);
        }
        .delete-btn {
            color: #ff0088;
            border-color: #ff0088;
        }
        .delete-btn:hover {
            background: rgba(255, 0, 136, 0.2);
        }

        /* View controls */
        .view-controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        .view-toggle {
            padding: 6px 12px;
            font-family: 'Orbitron', monospace;
            font-size: 0.8em;
            border: 2px solid #00ff88;
            border-radius: 6px;
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .view-toggle.active {
            background: rgba(0, 255, 136, 0.3);
        }

        /* Card element styling for Stripe */
        #card-element {
            padding: 12px;
            border: 2px solid #00ff88;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ff88;
        }

        /* Status cell styling */
        .status-cell {
            cursor: pointer;
            position: relative;
        }
        .status-cell:hover .edit-icon {
            opacity: 1;
        }
        .edit-icon {
            opacity: 0;
            margin-left: 5px;
            font-size: 0.7em;
            transition: opacity 0.3s ease;
        }
        .status-select {
            width: 100%;
            padding: 4px;
            font-family: 'Orbitron', monospace;
            font-size: 0.8em;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #00ff88;
            border-radius: 4px;
            color: #00ff88;
            outline: none;
        }

        /* Edit form modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }
        .modal-content {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0033 50%, #000511 100%);
            border: 2px solid #00ff88;
            border-radius: 15px;
            padding: 20px;
            margin: 5% auto;
            max-width: 600px;
            width: 90%;
            position: relative;
        }
        .close {
            color: #ff0088;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }
        .close:hover {
            color: #00ff88;
        }

        /* Mobile responsive adjustments */
        @media (max-width: 768px) {
            .title {
                font-size: 1.8em;
            }
            .nav-btn {
                font-size: 0.7em;
                padding: 8px 6px;
                min-width: 80px;
            }
            .alien {
                font-size: 30px;
                right: 2%;
                top: 10%;
            }
            .ufo {
                font-size: 25px;
                left: 2%;
                bottom: 3%;
            }
            .section {
                padding: 15px;
                margin-bottom: 15px;
            }
            .section h2 {
                font-size: 1.1em;
            }
            .container {
                padding: 5px 10px;
            }
            .data-table th, .data-table td {
                padding: 4px 3px;
                font-size: 0.65em;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.5em;
            }
            .nav-menu {
                gap: 5px;
            }
            .nav-btn {
                font-size: 0.65em;
                padding: 6px 4px;
                min-width: 70px;
            }
            .section {
                padding: 12px;
            }
            .btn {
                padding: 10px;
                font-size: 1em;
            }
            .result-label, .result-value {
                font-size: 0.8em;
            }
            .data-table th, .data-table td {
                padding: 3px 2px;
                font-size: 0.6em;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="alien">üëΩ</div>
    <div class="ufo">üõ∏</div>

    <div class="nav-container">
        <h1 class="title">COSMIC CARD ANALYZER</h1>
        <div class="nav-menu">
            <button class="nav-btn active" onclick="showPage('analyzer')">üîç Analyzer</button>
            <button class="nav-btn" onclick="showPage('tester')">üí≥ Tester</button>
            <button class="nav-btn" onclick="showPage('manager')">üìä Manager</button>
        </div>
    </div>

    <div class="container">
        <!-- CARD ANALYZER PAGE -->
        <div id="analyzer" class="page active">
            <div class="section">
                <h2>üîç Analyze Card Info</h2>
                <div class="input-group">
                    <label class="input-label">Card Number (First 6+ Digits)</label>
                    <input type="text" id="bin-input" placeholder="Enter first 6-8 digits for best results" maxlength="19" inputmode="numeric">
                </div>
                <button class="btn analyze-btn" onclick="analyzeCard()">üîç ANALYZE CARD INFO</button>
            </div>

            <div id="analyzer-results" class="results">
                <h2 style="color: #00ccff; margin-bottom: 20px; text-align: center;">üîç ANALYSIS RESULTS</h2>
                <div id="analyzerResultContent"></div>
            </div>
        </div>

        <!-- CARD TESTER PAGE -->
        <div id="tester" class="page">
            <div class="section">
                <h2>üí≥ Test $0.50 Transaction</h2>
                <div class="input-group">
                    <label class="input-label">Enter Full Card</label>
                    <div id="card-element"></div>
                </div>
                <button class="btn test-btn" onclick="testTransaction()">üí≥ TEST $0.50 TRANSACTION</button>
            </div>

            <div id="tester-results" class="results">
                <h2 style="color: #00ccff; margin-bottom: 20px; text-align: center;">üí≥ TRANSACTION RESULTS</h2>
                <div id="testerResultContent"></div>
            </div>
        </div>

        <!-- ENTRY MANAGER PAGE -->
        <div id="manager" class="page">
            <div class="section">
                <h2>üìä Entry Manager</h2>
                
                <!-- Connection Status -->
                <div id="connection-status" class="connection-status">
                    üîÑ Initializing storage...
                </div>
                
                <div class="controls">
                    <button onclick="showAddForm()">‚ûï Add</button>
                    <button onclick="showBulkForm()">üìã Bulk</button>
                    <button onclick="exportData()">üíæ Export</button>
                    <button onclick="refreshData()">üîÑ Refresh</button>
                </div>

                <!-- View Controls -->
                <div class="view-controls">
                    <span style="color: #00ccff; font-size: 0.8em; font-weight: 700;">VIEW:</span>
                    <button class="view-toggle active" onclick="setViewMode('table')">üìä Table</button>
                    <button class="view-toggle" onclick="setViewMode('bank')">üè¶ By Bank</button>
                </div>

                <!-- Bulk Status Update Controls -->
                <div class="bulk-status-controls">
                    <span style="color: #00ccff; font-size: 0.8em; font-weight: 700;">BULK UPDATE:</span>
                    <select id="bulk-status-select">
                        <option value="">Select Status</option>
                        <option value="Live">Live</option>
                        <option value="Dead">Dead</option>
                        <option value="Unknown">Unknown</option>
                    </select>
                    <button onclick="updateSelectedStatus()">Update Selected</button>
                    <button onclick="selectAll()">Select All</button>
                    <button onclick="clearSelection()">Clear Selection</button>
                </div>

                <!-- Add Single Entry Form -->
                <div id="add-form" style="display: none;">
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px;">
                        <div class="input-group">
                            <label class="input-label">Card Number</label>
                            <input type="text" id="card-number" placeholder="Card number" inputmode="numeric">
                        </div>
                        <div class="input-group">
                            <label class="input-label">Expiry (MM/YY)</label>
                            <input type="text" id="expiry" placeholder="MM/YY" maxlength="5">
                        </div>
                        <div class="input-group">
                            <label class="input-label">CVV</label>
                            <input type="text" id="cvv" placeholder="CVV" maxlength="4" inputmode="numeric">
                        </div>
                        <div class="input-group">
                            <label class="input-label">ZIP Code</label>
                            <input type="text" id="zip" placeholder="ZIP Code" maxlength="10">
                        </div>
                        <div class="input-group">
                            <label class="input-label">Name</label>
                            <input type="text" id="name" placeholder="Full Name">
                        </div>
                        <div class="input-group">
                            <label class="input-label">Address</label>
                            <input type="text" id="address" placeholder="Street Address">
                        </div>
                        <div class="input-group">
                            <label class="input-label">City</label>
                            <input type="text" id="city" placeholder="City">
                        </div>
                        <div class="input-group">
                            <label class="input-label">State</label>
                            <input type="text" id="state" placeholder="State" maxlength="2">
                        </div>
                        <div class="input-group">
                            <label class="input-label">Status</label>
                            <select id="status">
                                <option value="Unknown">Unknown</option>
                                <option value="Live">Live</option>
                                <option value="Dead">Dead</option>
                            </select>
                        </div>
                    </div>
                    <button class="btn entry-btn" onclick="addSingleEntry()">‚ûï ADD ENTRY</button>
                </div>

                <!-- Bulk Add Form -->
                <div id="bulk-form" style="display: none;">
                    <div class="input-group">
                        <label class="input-label">Paste Card Data (Auto-detects formats)</label>
                        <textarea id="bulk-data" placeholder="Paste cards here. Supports formats like:

4111111111111111|12|25|123|12345
4111-1111-1111-1111 12/25 123 12345  
4111 1111 1111 1111 12/25 123 12345
4111111111111111,12,25,123,12345

Full format:
4744760307303802|012028|916|Regina Gutierrez|3591 Nw 91 Ln|Sunrise|FL|33351|US|7862462987|gabebriela@yahoo.com

Status prefixed:
Live|4388540042977966|042029|800|Heather Karp|3 Boston Way|Newburyport|MA|01950|US|9783955105|hkkarp17@gmail.com

Mixed formats OK - will auto-detect structure"></textarea>
                    </div>
                    <button class="btn entry-btn" onclick="addBulkEntries()">üìã PROCESS BULK DATA</button>
                </div>

                <!-- Data Display -->
                <div id="table-view">
                    <div class="table-container">
                        <table class="data-table" id="entries-table">
                            <thead>
                                <tr>
                                    <th><input type="checkbox" id="select-all-checkbox" onchange="toggleSelectAll()"></th>
                                    <th>Card Number</th>
                                    <th>Exp</th>
                                    <th>CVV</th>
                                    <th>ZIP</th>
                                    <th>Name</th>
                                    <th>Address</th>
                                    <th>Bank</th>
                                    <th>Status</th>
                                    <th>Added</th>

        // Enhanced BIN lookup with multiple sources
        async function lookupBINMultiSource(bin) {
            const sources = [
                { name: 'API', url: `/api/bin/${bin}` },
                { name: 'Local DB', url: null },
                { name: 'BinList', url: `https://lookup.binlist.net/${bin}` },
                { name: 'FreeBIN', url: `https://api.freebinchecker.com/bin/${bin}` }
            ];

            // Try local database first
            const localResult = binDatabase[bin.slice(0, 6)];
            if (localResult) {
                return { ...localResult, success: true, source: 'Local Database' };
            }

            // Try external APIs
            for (const source of sources) {
                if (!source.url) continue;
                
                try {
                    const res = await fetch(source.url, {
                        headers: {
                            'Accept': 'application/json',
                            'User-Agent': 'Cosmic-Card-Analyzer'
                        }
                    });
                    
                    if (res.ok) {
                        const data = await res.json();
                        if (data.brand || data.scheme) {
                            return { ...data, success: true, source: source.name };
                        }
                    }
                } catch (error) {
                    console.log(`${source.name} failed:`, error.message);
                    continue;
                }
            }

            // Fallback to pattern recognition
            return recognizeCardFromPattern(bin);
        }

        // Pattern recognition for unknown BINs
        function recognizeCardFromPattern(bin) {
            const firstDigit = bin[0];
            const firstTwo = bin.slice(0, 2);
            const firstFour = bin.slice(0, 4);

            if (firstDigit === '4') {
                return {
                    brand: 'Visa',
                    bank: 'Unknown Visa Issuer',
                    country: 'Unknown',
                    level: 'Unknown',
                    cardType: 'Credit/Debit',
                    source: 'Pattern Recognition'
                };
            } else if (['51', '52', '53', '54', '55'].includes(firstTwo) || 
                      (parseInt(firstFour) >= 2221 && parseInt(firstFour) <= 2720)) {
                return {
                    brand: 'Mastercard',
                    bank: 'Unknown Mastercard Issuer',
                    country: 'Unknown',
                    level: 'Unknown',
                    cardType: 'Credit/Debit',
                    source: 'Pattern Recognition'
                };
            } else if (['34', '37'].includes(firstTwo)) {
                return {
                    brand: 'American Express',
                    bank: 'American Express',
                    country: 'Unknown',
                    level: 'Unknown',
                    cardType: 'Charge/Credit',
                    source: 'Pattern Recognition'
                };
            } else if (bin.startsWith('6011') || bin.startsWith('65') || 
                      (parseInt(firstFour) >= 6440 && parseInt(firstFour) <= 6499)) {
                return {
                    brand: 'Discover',
                    bank: 'Discover Bank',
                    country: 'US',
                    level: 'Unknown',
                    cardType: 'Credit',
                    source: 'Pattern Recognition'
                };
            }

                brand: 'Unknown',
                bank: 'Unknown Issuer',
                country: 'Unknown',
                level: 'Unknown',
                cardType: 'Unknown',
                success: false,
                source: 'Pattern Recognition'
            };
        }

        // Luhn algorithm validation
        function validateLuhn(cardNumber) {
            const digits = cardNumber.replace(/\D/g, '').split('').map(Number);
            let sum = 0;
            let isEven = false;

            for (let i = digits.length - 1; i >= 0; i--) {
                let digit = digits[i];

                if (isEven) {
                    digit *= 2;
                    if (digit > 9) {
                        digit -= 9;
                    }
                }

                sum += digit;
                isEven = !isEven;
            }

            return sum % 10 === 0;
        }

        // Universal card line parser for any format
        function parseCardLineUniversal(line) {
            // Remove extra whitespace and clean up the line
            line = line.replace(/\s+/g, ' ').trim();
            
            // Remove any ** markers, brackets, or other decorations
            line = line.replace(/^\*\*|\*\*$|^\[|\]$|^-+|-+$/g, '').trim();
            
            let status = 'Unknown';
            let cardNumber = null;
            let expiry = '';
            let cvv = '';
            let zip = '';
            let name = '';
            let address = '';
            let city = '';
            let state = '';
            
            // Check if line starts with a status (Live|, Dead|, Unknown|, etc.)
            const statusMatch = line.match(/^(Live|Dead|Unknown|Valid|Invalid|Good|Bad|Working|Declined)\s*[\|\:\-\s]/i);
            if (statusMatch) {
                status = statusMatch[1].toLowerCase() === 'good' || statusMatch[1].toLowerCase() === 'working' || statusMatch[1].toLowerCase() === 'valid' ? 'Live' : 
                         statusMatch[1].toLowerCase() === 'bad' || statusMatch[1].toLowerCase() === 'declined' || statusMatch[1].toLowerCase() === 'invalid' ? 'Dead' : 
                         statusMatch[1];
                line = line.replace(statusMatch[0], '').trim();
            }
            
            // Try different delimiters: |, comma, space, tab, semicolon
            const delimiters = ['|', ',', ';', '\t'];
            let parts = null;
            let usedDelimiter = null;
            
            for (const delimiter of delimiters) {
                if (line.includes(delimiter)) {
                    const testParts = line.split(delimiter).map(part => part.trim()).filter(part => part);
                    if (testParts.length >= 3) { // At least card, expiry, cvv
                        parts = testParts;
                        usedDelimiter = delimiter;
                        break;
                    }
                }
            }
            
            // If no delimiter worked, try space-separated
            if (!parts) {
                // Try to match common space-separated patterns
                const spacePatterns = [
                    // Card MM YY CVV ZIP Name...
                    /^([\d\s\-]{13,25})\s+(\d{1,2})\s+(\d{2,4})\s+(\d{3,4})\s+(\d{5,10})\s*(.*)$/,
                    // Card MM/YY CVV ZIP Name...
                    /^([\d\s\-]{13,25})\s+(\d{1,2}\/\d{2,4})\s+(\d{3,4})\s+(\d{5,10})\s*(.*)$/,
                    // Card MM/YY CVV Name...
                    /^([\d\s\-]{13,25})\s+(\d{1,2}\/\d{2,4})\s+(\d{3,4})\s+([A-Za-z\s]+.*)$/
                ];

                for (let pattern of spacePatterns) {
                    const match = line.match(pattern);
                    if (match) {
                        cardNumber = match[1].replace(/[\s\-]/g, '');
                        
                        if (match[2]) {
                            if (match[2].includes('/')) {
                                expiry = match[2];
                            } else {
                                // Handle MM YY format
                                expiry = match[2] + '/' + (match[3] || '').slice(-2);
                                cvv = match[4] || '';
                                zip = match[5] || '';
                                name = match[6] || '';
                            }
                        }
                        
                        if (match[3] && match[2].includes('/')) {
                            cvv = match[3];
                            if (match[4] && /^\d{5,10}$/.test(match[4])) {
                                zip = match[4];
                                name = match[5] || '';
                            } else {
                                name = match[4] || '';
                            }
                        }
                        
                        break;
                    }
                }
            }

            // Process delimited data
            if (parts && parts.length >= 3) {
                cardNumber = parts[0].replace(/[\s\-]/g, '');
                
                // Handle different expiry formats
                let expiryPart = parts[1];
                if (expiryPart.length === 6 && /^\d{6}$/.test(expiryPart)) {
                    // Format: MMYYYY -> MM/YY
                    expiry = expiryPart.slice(0, 2) + '/' + expiryPart.slice(4, 6);
                } else if (expiryPart.length === 4 && /^\d{4}$/.test(expiryPart)) {
                    // Format: MMYY -> MM/YY
                    expiry = expiryPart.slice(0, 2) + '/' + expiryPart.slice(2, 4);
                } else if (expiryPart.includes('/')) {
                    // Already formatted MM/YY or MM/YYYY
                    const dateParts = expiryPart.split('/');
                    if (dateParts[1] && dateParts[1].length === 4) {
                        expiry = dateParts[0] + '/' + dateParts[1].slice(-2);
                    } else {
                        expiry = expiryPart;
                    }
                } else {
                    expiry = expiryPart;
                }
                
                cvv = parts[2];
                
                // Determine remaining fields based on data patterns
                if (parts.length >= 4) {
                    let remainingParts = parts.slice(3);
                    let currentIndex = 0;
                    
                    // Look for ZIP code (5-10 digits)
                    for (let i = 0; i < remainingParts.length; i++) {
                        if (/^\d{5,10}$/.test(remainingParts[i])) {
                            zip = remainingParts[i];
                            remainingParts.splice(i, 1);
                            break;
                        }
                    }
                    
                    // Look for state code (2 letters)
                    for (let i = 0; i < remainingParts.length; i++) {
                        if (/^[A-Z]{2}$/i.test(remainingParts[i])) {
                            state = remainingParts[i].toUpperCase();
                            remainingParts.splice(i, 1);
                            break;
                        }
                    }
                    
                    // Remaining logic for name, address, city
                    if (remainingParts.length >= 1) {
                        // First remaining part is likely name
                        name = remainingParts[0];
                        
                        if (remainingParts.length >= 2) {
                            // Second part is likely address
                            address = remainingParts[1];
                            
                            if (remainingParts.length >= 3) {
                                // Third part is likely city
                                city = remainingParts[2];
                            }
                        }
                    }
                }
            }

            // Validate card number
            if (cardNumber && cardNumber.length >= 13 && cardNumber.length <= 19 && /^\d+$/.test(cardNumber)) {
                return { 
                    cardNumber, 
                    expiry: expiry.replace(/[^\d\/]/g, ''), 
                    cvv: cvv.replace(/\D/g, ''), 
                    zip: zip.replace(/\D/g, ''), 
                    name: name.replace(/[^\w\s\.\-\']/g, '').trim(),
                    address: address.replace(/[^\w\s\.\-\'#]/g, '').trim(),
                    city: city.replace(/[^\w\s\.\-\']/g, '').trim(),
                    state: state.toUpperCase(),
                    status 
                };
            }

            return { cardNumber: null };
        }

            if (cardNumber.length < 8) return cardNumber;
            return cardNumber.slice(0, 4) + '****' + cardNumber.slice(-4);
        }

        // Get status color
        function getStatusColor(status) {
            switch (status.toLowerCase()) {
                case 'live': return '#00ff88';
                case 'dead': return '#ff0088';
                case 'unknown': return '#00ccff';
                default: return '#ffffff';
            }
        }

        // Format date for mobile
        function formatDate(dateString) {
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            } catch (e) {
                return dateString;
            }
        }

        // Create stars animation
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const starCount = window.innerWidth < 768 ? 50 : 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = star.style.height = Math.random() * 3 + 1 + 'px';
                starsContainer.appendChild(star);
            }
        }

        // Initialize app
        window.initApp = function() {
            console.log('üöÄ Initializing Enhanced Cosmic Card Analyzer...');
            createStars();
            initializeFirebase();
            
            try {
                cardElement.mount('#card-element');
            } catch (error) {
                console.error('Error mounting Stripe card element:', error);
            }
        };

        // Auto-format inputs
        document.addEventListener('DOMContentLoaded', () => {
            // Format expiry inputs
            ['expiry', 'edit-expiry'].forEach(id => {
                const input = document.getElementById(id);
                if (input) {
                    input.addEventListener('input', function(e) {
                        let value = e.target.value.replace(/\D/g, '');
                        if (value.length >= 2) {
                            value = value.substring(0, 2) + '/' + value.substring(2, 4);
                        }
                        e.target.value = value;
                    });
                }
            });

            // Format card number inputs
            ['card-number', 'edit-card-number'].forEach(id => {
                const input = document.getElementById(id);
                if (input) {
                    input.addEventListener('input', function(e) {
                        let value = e.target.value.replace(/\D/g, '');
                        value = value.substring(0, 19);
                        value = value.replace(/(.{4})/g, '$1 ').trim();
                        e.target.value = value;
                    });
                }
            });

            // Format CVV inputs
            ['cvv', 'edit-cvv'].forEach(id => {
                const input = document.getElementById(id);
                if (input) {
                    input.addEventListener('input', function(e) {
                        e.target.value = e.target.value.replace(/\D/g, '').substring(0, 4);
                    });
                }
            });

            // Format ZIP inputs
            ['zip', 'edit-zip'].forEach(id => {
                const input = document.getElementById(id);
                if (input) {
                    input.addEventListener('input', function(e) {
                        e.target.value = e.target.value.replace(/\D/g, '').substring(0, 10);
                    });
                }
            });

            // Format state inputs
            ['state', 'edit-state'].forEach(id => {
                const input = document.getElementById(id);
                if (input) {
                    input.addEventListener('input', function(e) {
                        e.target.value = e.target.value.toUpperCase().replace(/[^A-Z]/g, '').substring(0, 2);
                    });
                }
            });

            // Format BIN input
            const binInput = document.getElementById('bin-input');
            if (binInput) {
                binInput.addEventListener('input', function(e) {
                    let value = e.target.value.replace(/\D/g, '');
                    value = value.substring(0, 19);
                    if (value.length > 4) {
                        value = value.replace(/(.{4})/g, '$1 ').trim();
                    }
                    e.target.value = value;
                });

                // Allow Enter key to trigger analysis
                binInput.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter') {
                        analyzeCard();
                    }
                });
            }

            // Close modal when clicking outside
            window.onclick = function(event) {
                const modal = document.getElementById('edit-modal');
                if (event.target == modal) {
                    closeEditModal();
                }
            };

            // Initialize if Firebase is already loaded
            if (window.firebaseDB) {
                window.initApp();
            }
        });

        // Handle window resize for responsive stars
        window.addEventListener('resize', () => {
            const starsContainer = document.querySelector('.stars');
            starsContainer.innerHTML = '';
            createStars();
        });

        // Add touch feedback for buttons
        document.addEventListener('touchstart', function(e) {
            if (e.target.matches('.btn, .nav-btn, .controls button, .action-btn')) {
                e.target.style.transform = 'scale(0.95)';
            }
        });

        document.addEventListener('touchend', function(e) {
            if (e.target.matches('.btn, .nav-btn, .controls button, .action-btn')) {
                setTimeout(() => {
                    e.target.style.transform = '';
                }, 150);
            }
        });

        // Prevent zoom on double tap for iOS
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Ctrl/Cmd + E to export data
            if ((e.ctrlKey || e.metaKey) && e.key === 'e') {
                e.preventDefault();
                if (document.getElementById('manager').classList.contains('active')) {
                    exportData();
                }
            }
            
            // Ctrl/Cmd + A to add new entry
            if ((e.ctrlKey || e.metaKey) && e.key === 'a') {
                e.preventDefault();
                if (document.getElementById('manager').classList.contains('active')) {
                    showAddForm();
                }
            }
            
            // Ctrl/Cmd + B to show bulk form
            if ((e.ctrlKey || e.metaKey) && e.key === 'b') {
                e.preventDefault();
                if (document.getElementById('manager').classList.contains('active')) {
                    showBulkForm();
                }
            }
            
            // Escape to close modals/forms
            if (e.key === 'Escape') {
                const modal = document.getElementById('edit-modal');
                if (modal.style.display === 'block') {
                    closeEditModal();
                } else {
                    document.getElementById('add-form').style.display = 'none';
                    document.getElementById('bulk-form').style.display = 'none';
                }
            }
        });

        // Enhanced error handling
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
            
            // Show user-friendly error for critical failures
            if (e.error && e.error.message.includes('Firebase')) {
                updateConnectionStatus('‚ùå Firebase connection lost - Using local storage');
                isFirebaseConnected = false;
                loadEntriesFromLocal();
            }
        });

        // Service Worker registration for offline support (optional)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js').then(function(registration) {
                    console.log('ServiceWorker registration successful');
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }

        console.log('üéØ Enhanced Cosmic Card Analyzer loaded successfully!');
        console.log('üìã Features: Enhanced BIN lookup, Universal parsing, Bank grouping, Edit/Delete');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Card Analyzer</title>
    <!-- Load Stripe.js -->
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0033 50%, #000511 100%);
            min-height: 100vh;
            color: #00ff88;
            overflow-x: hidden;
            position: relative;
        }
        /* Animated stars */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .star {
            position: absolute;
            background: #00ff88;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }
        .star:nth-child(odd) {
            background: #00ccff;
            animation-delay: 1s;
        }
        .star:nth-child(3n) {
            background: #ff0088;
            animation-delay: 2s;
        }
        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); }
        }
        /* Floating alien */
        .alien {
            position: fixed;
            right: 10%;
            top: 20%;
            font-size: 60px;
            z-index: 2;
            animation: float 6s ease-in-out infinite;
            filter: drop-shadow(0 0 20px #00ff88);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(-5deg); }
            50% { transform: translateY(-30px) rotate(5deg); }
        }
        /* UFO */
        .ufo {
            position: fixed;
            left: 5%;
            bottom: 10%;
            font-size: 40px;
            z-index: 2;
            animation: hover 4s ease-in-out infinite;
            filter: drop-shadow(0 0 15px #00ccff);
        }
        @keyframes hover {
            0%, 100% { transform: translateX(0px) translateY(0px); }
            25% { transform: translateX(10px) translateY(-5px); }
            50% { transform: translateX(0px) translateY(-10px); }
            75% { transform: translateX(-10px) translateY(-5px); }
        }
        /* Main container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 3;
        }
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 40px;
        }
        .title {
            font-size: 3em;
            font-weight: 900;
            background: linear-gradient(45deg, #00ff88, #00ccff, #ff0088);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { filter: drop-shadow(0 0 20px #00ff88); }
            to { filter: drop-shadow(0 0 40px #00ccff); }
        }
        .subtitle {
            font-size: 1.2em;
            color: #00ccff;
            text-shadow: 0 0 10px rgba(0, 204, 255, 0.5);
        }
        /* Card form */
        .card-form {
            background: rgba(0, 255, 136, 0.1);
            border: 2px solid #00ff88;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.3);
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: #00ff88;
            text-shadow: 0 0 5px rgba(0, 255, 136, 0.5);
        }
        .card-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.2em;
            font-family: 'Orbitron', monospace;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ff88;
            border-radius: 10px;
            color: #00ff88;
            outline: none;
            transition: all 0.3s ease;
        }
        .card-input:focus {
            border-color: #00ccff;
            box-shadow: 0 0 20px rgba(0, 204, 255, 0.5);
            transform: scale(1.02);
        }
        /* Buttons */
        .btn {
            width: 100%;
            padding: 15px;
            font-size: 1.3em;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
        }
        .analyze-btn {
            background: linear-gradient(45deg, #00ff88, #00ccff);
            color: #000;
        }
        .status-btn {
            background: linear-gradient(45deg, #00ccff, #ff0088);
            color: white;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.5);
        }
        /* Results */
        .results {
            background: rgba(0, 204, 255, 0.1);
            border: 2px solid #00ccff;
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 50px rgba(0, 204, 255, 0.3);
            display: none;
        }
        .results.show {
            display: block;
            animation: slideUp 0.5s ease;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(0, 255, 136, 0.2);
        }
        .result-item:last-child {
            border-bottom: none;
        }
        .result-label {
            font-weight: 700;
            color: #00ccff;
        }
        .result-value {
            color: #00ff88;
            font-weight: 400;
            text-align: right;
        }
        .error {
            background: rgba(255, 0, 136, 0.2);
            border: 2px solid #ff0088;
            border-radius: 10px;
            padding: 15px;
            color: #ff0088;
            text-align: center;
            margin-top: 20px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #00ff88;
            font-size: 1.2em;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 255, 136, 0.3);
            border-radius: 50%;
            border-top-color: #00ff88;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="alien">üëΩ</div>
    <div class="ufo">üõ∏</div>
    <div class="container">
        <div class="header">
            <h1 class="title">COSMIC CARD ANALYZER</h1>
            <p class="subtitle">üöÄ Live Mode: Connected to Stripe</p>
        </div>
        <div class="card-form">
            <div class="input-group">
                <label class="input-label" for="cardNumber">Enter Card Number:</label>
                <input 
                    type="text" 
                    id="cardNumber" 
                    class="card-input" 
                    placeholder="4242 4242 4242 4242"
                    maxlength="19"
                >
            </div>
            <button class="btn analyze-btn" onclick="analyzeCard()">
                üîç ANALYZE COSMIC SIGNATURE
            </button>
            <button class="btn status-btn" onclick="testCardStatus()">
                üõ∞Ô∏è TEST CARD STATUS
            </button>
        </div>
        <div id="results" class="results">
            <h2 style="color: #00ccff; margin-bottom: 20px; text-align: center;">üîç ANALYSIS RESULTS</h2>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        // Initialize Stripe
        const stripe = Stripe('pk_live_YOUR_PUBLISHABLE_KEY'); // Replace with your key

        // Create animated stars
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = star.style.height = Math.random() * 3 + 1 + 'px';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Format card number input
        document.getElementById('cardNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s+/g, '').replace(/[^0-9]/gi, '');
            let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
            if (formattedValue !== e.target.value) {
                e.target.value = formattedValue;
            }
        });

        // Allow Enter key
        document.getElementById('cardNumber').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                analyzeCard();
            }
        });

        async function analyzeCard() {
            const cardNumber = document.getElementById('cardNumber').value.replace(/\s/g, '');
            const resultsDiv = document.getElementById('results');
            const resultContent = document.getElementById('resultContent');

            if (!cardNumber || cardNumber.length < 6) {
                showError('Please enter at least the first 6 digits of the card number.');
                return;
            }

            resultContent.innerHTML = `
                <div class="loading">
                    <span class="spinner"></span>
                    Scanning cosmic frequencies...
                </div>
            `;
            resultsDiv.classList.add('show');

            try {
                const bin = cardNumber.substring(0, 6);
                const localData = analyzeBinLocally(bin);
                displayResults(localData, cardNumber);
            } catch (err) {
                showError('Analysis failed: ' + err.message);
            }
        }

        async function testCardStatus() {
            const cardNumber = document.getElementById('cardNumber').value.replace(/\s/g, '');
            const resultsDiv = document.getElementById('results');
            const resultContent = document.getElementById('resultContent');

            if (!cardNumber || cardNumber.length < 13) {
                showError('Please enter a valid card number.');
                return;
            }

            resultContent.innerHTML = `
                <div class="loading">
                    <span class="spinner"></span>
                    Testing card status via Stripe...
                </div>
            `;
            resultsDiv.classList.add('show');

            try {
                // Create payment method
                const { paymentMethod, error: pmError } = await stripe.createPaymentMethod({
                    type: 'card',
                    card: {
                        number: cardNumber,
                        exp_month: 12,
                        exp_year: 2030,
                        cvc: '123'
                    }
                });

                if (pmError) throw new Error(pmError.message);

                // Create PaymentIntent via backend
                const response = await fetch('/api/create-payment-intent', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        amount: 50,
                        payment_method: paymentMethod.id
                    })
                });

                const { success, error, clientSecret } = await response.json();

                if (error) throw new Error(error);

                // Confirm payment
                const { error: confirmError, paymentIntent } = await stripe.confirmCardPayment(clientSecret);

                if (confirmError) throw new Error(confirmError.message);

                if (paymentIntent.status === 'succeeded' || paymentIntent.status === 'requires_capture') {
                    resultContent.innerHTML = `
                        <div class="result-item">
                            <span class="result-label">‚úÖ CARD STATUS:</span>
                            <span class="result-value" style="color:#00ff88;">ACTIVE ‚úÖ</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">üí≥ AUTHORIZED:</span>
                            <span class="result-value">$0.50</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">üÜî TRANSACTION ID:</span>
                            <span class="result-value" style="font-size:0.9em;">${paymentIntent.id}</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">üè¶ BANK:</span>
                            <span class="result-value">${getIssuerBank(cardNumber.substring(0,6))}</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">üé¥ SCHEME:</span>
                            <span class="result-value">${getCardScheme(cardNumber)}</span>
                        </div>
                    `;
                } else {
                    throw new Error('Payment not confirmed');
                }
            } catch (err) {
                resultContent.innerHTML = `
                    <div class="result-item">
                        <span class="result-label">‚ùå CARD STATUS:</span>
                        <span class="result-value" style="color:#ff0088;">INACTIVE ‚ùå</span>
                    </div>
                    <div style="margin-top:10px;color:#ff0088;font-size:0.9em;">
                        Reason: ${err.message}
                    </div>
                `;
            }
        }

        function getCardScheme(bin) {
            const first = bin[0];
            const firstTwo = bin.substring(0, 2);
            if (first === '4') return 'VISA';
            if (firstTwo >= '51' && firstTwo <= '55') return 'MASTERCARD';
            if (firstTwo === '34' || firstTwo === '37') return 'AMERICAN EXPRESS';
            if (bin.startsWith('6')) return 'DISCOVER';
            return 'UNKNOWN';
        }

        function analyzeBinLocally(bin) {
            const data = {
                scheme: getCardScheme(bin),
                type: getBinType(bin),
                brand: getCardScheme(bin),
                bank: { name: getIssuerBank(bin) },
                country: { name: 'United States', currency: 'USD', iso: 'US' },
                level: getCardLevel(bin)
            };
            return data;
        }

        function getBinType(bin) {
            const debitBins = ['4000', '4111', '4545', '5555'];
            const firstFour = bin.substring(0, 4);
            return debitBins.some(d => firstFour.startsWith(d)) ? 'DEBIT' : 'CREDIT';
        }

        function getCardLevel(bin) {
            const firstFour = bin.substring(0, 4);
            if (firstFour >= '4000' && firstFour <= '4199') return 'CLASSIC';
            if (firstFour >= '4200' && firstFour <= '4399') return 'GOLD';
            if (firstFour >= '4400' && firstFour <= '4599') return 'PLATINUM';
            return 'STANDARD';
        }

        function getIssuerBank(bin) {
            const banks = {
                '411111': 'VISA TEST BANK',
                '424242': 'STRIPE TEST BANK',
                '454545': 'MASTERCARD TEST BANK',
                '555555': 'MASTERCARD TEST BANK',
                '378282': 'AMERICAN EXPRESS',
                '443040': 'CAPITAL ONE',
                '414720': 'CHASE BANK',
                '476173': 'WELLS FARGO',
                '533875': 'CITIBANK'
            };
            for (let prefix in banks) {
                if (bin.startsWith(prefix)) return banks[prefix];
            }
            return 'ISSUING BANK';
        }

        function luhnCheck(cardNumber) {
            const digits = cardNumber.replace(/\D/g, '').split('').map(Number);
            let sum = 0;
            let isEven = false;
            for (let i = digits.length - 1; i >= 0; i--) {
                let digit = digits[i];
                if (isEven) {
                    digit *= 2;
                    if (digit > 9) digit -= 9;
                }
                sum += digit;
                isEven = !isEven;
            }
            return sum % 10 === 0;
        }

        function displayResults(data, cardNumber) {
            const resultContent = document.getElementById('resultContent');
            const luhnValid = luhnCheck(cardNumber);
            const masked = cardNumber.substring(0, 6) + '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢' + cardNumber.slice(-4);

            resultContent.innerHTML = `
                <div class="result-item"><span class="result-label">üè¶ BANK:</span><span class="result-value">${data.bank.name}</span></div>
                <div class="result-item"><span class="result-label">üé¥ SCHEME:</span><span class="result-value">${data.scheme}</span></div>
                <div class="result-item"><span class="result-label">üí≥ TYPE:</span><span class="result-value">${data.type}</span></div>
                <div class="result-item"><span class="result-label">‚≠ê LEVEL:</span><span class="result-value">${data.level}</span></div>
                <div class="result-item"><span class="result-label">üåç COUNTRY:</span><span class="result-value">${data.country.name}</span></div>
                <div class="result-item"><span class="result-label">üî¢ BIN:</span><span class="result-value">${cardNumber.substring(0,6)}</span></div>
                <div class="result-item"><span class="result-label">üéØ MASKED:</span><span class="result-value">${masked}</span></div>
                <div class="result-item"><span class="result-label">‚úÖ LUHN:</span><span class="result-value" style="color:${luhnValid?'#00ff88':'#ff0088'};">${luhnValid?'VALID ‚úÖ':'INVALID ‚ùå'}</span></div>
            `;
            document.getElementById('results').classList.add('show');
        }

        function showError(msg) {
            document.getElementById('resultContent').innerHTML = `<div class="error">üö® ${msg}</div>`;
            document.getElementById('results').classList.add('show');
        }

        // Initialize
        createStars();
    </script>
</body>
</html>

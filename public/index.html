<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Card Analyzer</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0033 50%, #000511 100%);
            min-height: 100vh;
            color: #00ff88;
            overflow-x: hidden;
            position: relative;
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .star {
            position: absolute;
            background: #00ff88;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }
        .star:nth-child(odd) { background: #00ccff; animation-delay: 1s; }
        .star:nth-child(3n) { background: #ff0088; animation-delay: 2s; }
        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); }
        }
        .alien { font-size: 60px; position: fixed; right: 10%; top: 20%; z-index: 2; animation: float 6s ease-in-out infinite; filter: drop-shadow(0 0 20px #00ff88); }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(-5deg); }
            50% { transform: translateY(-30px) rotate(5deg); }
        }
        .ufo { font-size: 40px; position: fixed; left: 5%; bottom: 10%; z-index: 2; animation: hover 4s ease-in-out infinite; filter: drop-shadow(0 0 15px #00ccff); }
        @keyframes hover {
            0%, 100% { transform: translateX(0px) translateY(0px); }
            25% { transform: translateX(10px) translateY(-5px); }
            50% { transform: translateX(0px) translateY(-10px); }
            75% { transform: translateX(-10px) translateY(-5px); }
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 3;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 40px;
        }
        .title {
            font-size: 3em;
            font-weight: 900;
            background: linear-gradient(45deg, #00ff88, #00ccff, #ff0088);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { filter: drop-shadow(0 0 20px #00ff88); }
            to { filter: drop-shadow(0 0 40px #00ccff); }
        }
        .subtitle {
            font-size: 1.2em;
            color: #00ccff;
            text-shadow: 0 0 10px rgba(0, 204, 255, 0.5);
        }
        .card-form {
            background: rgba(0, 255, 136, 0.1);
            border: 2px solid #00ff88;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.3);
        }
        .input-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: #00ff88;
            text-shadow: 0 0 5px rgba(0, 255, 136, 0.5);
        }
        #card-element {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.2em;
            font-family: 'Orbitron', monospace;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ff88;
            border-radius: 10px;
            color: #00ff88;
            outline: none;
        }
        .btn {
            width: 100%;
            padding: 15px;
            font-size: 1.3em;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
        }
        .analyze-btn {
            background: linear-gradient(45deg, #00ff88, #00ccff);
            color: #000;
        }
        .test-btn {
            background: linear-gradient(45deg, #00ccff, #ff0088);
            color: white;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.5);
        }
        .results {
            background: rgba(0, 204, 255, 0.1);
            border: 2px solid #00ccff;
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 50px rgba(0, 204, 255, 0.3);
            display: none;
        }
        .results.show {
            display: block;
            animation: slideUp 0.5s ease;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(0, 255, 136, 0.2);
        }
        .result-item:last-child {
            border-bottom: none;
        }
        .result-label {
            font-weight: 700;
            color: #00ccff;
        }
        .result-value {
            color: #00ff88;
            font-weight: 400;
            text-align: right;
        }
        .error {
            background: rgba(255, 0, 136, 0.2);
            border: 2px solid #ff0088;
            border-radius: 10px;
            padding: 15px;
            color: #ff0088;
            text-align: center;
            margin-top: 20px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #00ff88;
            font-size: 1.2em;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 255, 136, 0.3);
            border-radius: 50%;
            border-top-color: #00ff88;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="alien">üëΩ</div>
    <div class="ufo">üõ∏</div>
    <div class="container">
        <div class="header">
            <h1 class="title">COSMIC CARD ANALYZER</h1>
            <p class="subtitle">üöÄ Live Mode: Connected to Stripe</p>
        </div>
        <div class="card-form">
            <div class="input-group">
                <label class="input-label">Enter Card:</label>
                <div id="card-element"></div>
            </div>
            <button class="btn analyze-btn" onclick="analyzeCard()">
                üîç ANALYZE CARD INFO
            </button>
            <button class="btn test-btn" onclick="testTransaction()">
                üí≥ TEST $0.50 TRANSACTION
            </button>
        </div>
        <div id="results" class="results">
            <h2 style="color: #00ccff; margin-bottom: 20px; text-align: center;">üîç ANALYSIS RESULTS</h2>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        // Replace with your real publishable key
        const stripe = Stripe('pk_live_51RyFQw3xHLWv8lmEAOHH59LVElWtham2vZdh5onQjjgthirQRut6PmKzSCYxc0w0upWSbzKJyLFJ9bdmnG122siA00D0Nnt7hO'); // Change in Vercel env
        const elements = stripe.elements();
        const cardElement = elements.create('card', {
            style: {
                base: {
                    fontFamily: "'Orbitron', monospace",
                    fontSize: '18px',
                    color: '#00ff88',
                    '::placeholder': { color: '#00ccff' }
                }
            }
        });
        cardElement.mount('#card-element');

        function showError(msg) {
            document.getElementById('resultContent').innerHTML = `<div class="error">üö® ${msg}</div>`;
            document.getElementById('results').classList.add('show');
        }

        // --- ANALYZE CARD: Show BIN Info ---
        async function analyzeCard() {
            const resultContent = document.getElementById('resultContent');
            resultContent.innerHTML = `<div class="loading"><span class="spinner"></span> Scanning cosmic signature...</div>`;
            document.getElementById('results').classList.add('show');

            try {
                const { paymentMethod, error } = await stripe.createPaymentMethod({
                    type: 'card',
                    card: cardElement,
                    billing_details: { name: 'Cosmic User' }
                });

                if (error) throw error;

                const card = paymentMethod.card;
                const bin = card.number ? card.number.substring(0, 6) : null;

                // Since Stripe doesn't give full number, we simulate BIN from brand + known prefixes
                // But better: use a hidden input for first 6 digits
                // Fallback: use first 6 of last4? No ‚Äî instead, just show what we have
                let binToUse = bin || 'Unknown';

                // Simulate BIN if not available
                if (binToUse === 'Unknown') {
                    const firstDigitsMap = { visa: '400000', mastercard: '555555', amex: '370000' };
                    binToUse = firstDigitsMap[card.brand] || '411111';
                }

                const binRes = await fetch(`/api/bin/${binToUse}`);
                const binData = await binRes.json();

                const bank = binData.bank?.name || 'Unknown Bank';
                const country = binData.country?.name || 'Unknown';
                const currency = binData.country?.currency || 'USD';
                const level = binData.brand || 'Standard';

                resultContent.innerHTML = `
                    <div class="result-item"><span class="result-label">üè¶ BANK:</span><span class="result-value">${bank}</span></div>
                    <div class="result-item"><span class="result-label">üåç COUNTRY:</span><span class="result-value">${country}</span></div>
                    <div class="result-item"><span class="result-label">üíµ CURRENCY:</span><span class="result-value">${currency}</span></div>
                    <div class="result-item"><span class="result-label">‚≠ê LEVEL:</span><span class="result-value">${level}</span></div>
                    <div class="result-item"><span class="result-label">üî¢ BIN:</span><span class="result-value">${binToUse}</span></div>
                    <div class="result-item"><span class="result-label">üí≥ BRAND:</span><span class="result-value">${card.brand.toUpperCase()}</span></div>
                    <div style="margin-top:20px;color:#00ccff;text-align:center;font-size:0.9em;">
                        ‚úÖ BIN info retrieved securely.
                    </div>
                `;
            } catch (err) {
                showError(err.message);
            }
        }

        // --- TEST TRANSACTION: Charge $0.50 ---
        async function testTransaction() {
            const resultContent = document.getElementById('resultContent');
            resultContent.innerHTML = `<div class="loading"><span class="spinner"></span> Processing $0.50 transaction...</div>`;
            document.getElementById('results').classList.add('show');

            try {
                const res = await fetch('/api/create-payment-intent', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ amount: 50 })
                });
                const { clientSecret } = await res.json();

                const { error, paymentIntent } = await stripe.confirmCardPayment(clientSecret, {
                    payment_method: {
                        card: cardElement,
                        billing_details: { name: 'Cosmic Test User' }
                    }
                });

                if (error) throw error;

                if (paymentIntent.status === 'succeeded') {
                    resultContent.innerHTML = `
                        <div class="result-item"><span class="result-label">‚úÖ CARD VALID:</span><span class="result-value" style="color:#00ff88;">YES ‚úÖ</span></div>
                        <div class="result-item"><span class="result-label">üí≥ BRAND:</span><span class="result-value">${paymentIntent.payment_method_details.card.brand.toUpperCase()}</span></div>
                        <div class="result-item"><span class="result-label">üî¢ LAST 4:</span><span class="result-value">${paymentIntent.payment_method_details.card.last4}</span></div>
                        <div class="result-item"><span class="result-label">üìÜ EXPIRES:</span><span class="result-value">${paymentIntent.payment_method_details.card_expiry_month}/${paymentIntent.payment_method_details.card_expiry_year}</span></div>
                        <div class="result-item"><span class="result-label">üí∏ AMOUNT:</span><span class="result-value">$0.50</span></div>
                        <div class="result-item"><span class="result-label">üÜî ID:</span><span class="result-value" style="font-size:0.8em;">${paymentIntent.id}</span></div>
                        <div style="margin-top:20px;color:#00ccff;text-align:center;">
                            üü¢ Transaction succeeded! Card is valid.
                        </div>
                    `;
                } else {
                    showError(`Payment failed: ${paymentIntent.status}`);
                }
            } catch (err) {
                showError(`Card invalid: ${err.message}`);
            }
        }

        // Create stars
        document.querySelector('.stars').innerHTML = Array(100).fill().map(() => {
            const s = document.createElement('div');
            s.classList.add('star');
            s.style.left = Math.random() * 100 + '%';
            s.style.top = Math.random() * 100 + '%';
            s.style.width = s.style.height = Math.random() * 3 + 1 + 'px';
            return s.outerHTML;
        }).join('');
    </script>
</body>
</html>
